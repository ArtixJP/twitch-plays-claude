<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitch Versus Code - Full Stream + Chat</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body { width: 100%; height: 100%; overflow: hidden; background: #0f0f0f; font-family: system-ui, sans-serif; }
        
        .container {
            display: flex;
            width: 100%;
            height: 100%;
        }
        
        /* Main stream area */
        .stream {
            flex: 1;
            height: 100%;
            min-width: 0;
            position: relative;
            background: #0e0e10;
        }
        
        /* Site positioned in content area - dimensions set by JS */
        .layer-site {
            position: absolute;
            border: none;
            z-index: 1;
        }
        
        /* Frame overlay - full stream area */
        .layer-frame {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            z-index: 10;
            pointer-events: none;
        }
        
        /* Vote overlay - full stream area */
        .layer-vote {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            z-index: 20;
            pointer-events: none;
        }
        
        /* Collapsible Twitch chat panel on the right */
        .chat-panel {
            width: 350px;
            height: 100%;
            flex-shrink: 0;
            background: #18181b;
            display: flex;
            flex-direction: column;
            transition: width 0.3s ease;
        }
        
        .chat-panel.collapsed {
            width: 40px;
        }
        
        .chat-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px 14px;
            background: #0e0e10;
            border-bottom: 1px solid #2f2f35;
            cursor: pointer;
            flex-shrink: 0;
        }
        
        .chat-header:hover {
            background: #1f1f23;
        }
        
        .chat-title {
            font-size: 14px;
            font-weight: 600;
            color: #efeff1;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .chat-panel.collapsed .chat-title {
            display: none;
        }
        
        .chat-toggle {
            font-size: 18px;
            color: #adadb8;
            transition: transform 0.3s ease;
        }
        
        .chat-panel.collapsed .chat-toggle {
            transform: rotate(180deg);
        }
        
        .chat-content {
            flex: 1;
            overflow: hidden;
        }
        
        .chat-panel.collapsed .chat-content {
            display: none;
        }
        
        .chat-content iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        
        /* Info bar */
        .info {
            position: fixed;
            bottom: 62px;
            left: 8px;
            background: rgba(0,0,0,0.85);
            color: #888;
            padding: 6px 10px;
            border-radius: 6px;
            font-size: 11px;
            z-index: 1000;
        }
        .info a { color: #6cf; text-decoration: none; }
        .info a:hover { text-decoration: underline; }
        
        /* Tablet */
        @media (max-width: 1024px) {
            .chat-panel { width: 300px; }
        }
        
        /* Mobile - stack layout */
        @media (max-width: 768px) {
            .container { 
                flex-direction: column; 
            }
            .stream { 
                height: 60%; 
                flex: none;
            }
            .layer-frame, .layer-vote {
                display: none;
            }
            .chat-panel { 
                width: 100%; 
                height: 40%;
                flex: none;
            }
            .chat-panel.collapsed { 
                width: 100%; 
                height: 44px; 
            }
            .info {
                bottom: auto;
                top: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="stream" id="streamArea">
            <!-- Site - dimensions calculated by JS -->
            <iframe class="layer-site" id="siteFrame" src="https://artix.tech/twitch_plays_code/live_framed"></iframe>
            
            <!-- Frame overlay (header 64px, sidebar 360px, mode bar 56px) -->
            <iframe class="layer-frame" src="https://artix.tech/twitch_plays_code/overlay/frame"></iframe>
            
            <!-- Vote overlay -->
            <iframe class="layer-vote" src="https://artix.tech/twitch_plays_code/overlay/vote"></iframe>
        </div>
        
        <!-- Collapsible Twitch chat panel -->
        <div class="chat-panel" id="chatPanel">
            <div class="chat-header" onclick="toggleChat()">
                <span class="chat-title">ðŸ’¬ Twitch Chat</span>
                <span class="chat-toggle" id="chatToggle">â—€</span>
            </div>
            <div class="chat-content">
                <iframe src="https://www.twitch.tv/embed/artix187/chat?parent=artix.tech&darkpopout"></iframe>
            </div>
        </div>
    </div>
    
    <div class="info">
        ðŸŽ® Full + chat - 
        <a href="live_test2">Sidebar chat</a> | 
        <a href="live_for_twitch">Simple</a>
    </div>
    
    <script>
        // Frame overlay dimensions
        var HEADER_HEIGHT = 64;
        var SIDEBAR_WIDTH = 360;
        var MODEBAR_HEIGHT = 56;
        
        function updateSiteSize() {
            var stream = document.getElementById('streamArea');
            var site = document.getElementById('siteFrame');
            var isMobile = window.innerWidth <= 768;
            
            if (isMobile) {
                // Mobile: site takes full stream area
                var chatHeight = panel.classList.contains('collapsed') ? 44 : (window.innerHeight * 0.4);
                var siteHeight = window.innerHeight - chatHeight;
                
                site.style.top = '0';
                site.style.left = '0';
                site.style.width = '100%';
                site.style.height = siteHeight + 'px';
            } else {
                // Desktop: site in content area (avoiding header, sidebar, mode bar)
                var streamWidth = stream.offsetWidth;
                var streamHeight = stream.offsetHeight;
                
                var siteWidth = streamWidth - SIDEBAR_WIDTH;
                var siteHeight = streamHeight - HEADER_HEIGHT - MODEBAR_HEIGHT;
                
                site.style.top = HEADER_HEIGHT + 'px';
                site.style.left = '0';
                site.style.width = siteWidth + 'px';
                site.style.height = siteHeight + 'px';
            }
        }
        
        function toggleChat() {
            var panel = document.getElementById('chatPanel');
            panel.classList.toggle('collapsed');
            
            var isMobile = window.innerWidth <= 768;
            if (isMobile) {
                document.getElementById('chatToggle').textContent = panel.classList.contains('collapsed') ? 'â–²' : 'â–¼';
            } else {
                document.getElementById('chatToggle').textContent = panel.classList.contains('collapsed') ? 'â–¶' : 'â—€';
            }
            
            // Recalculate after transition
            setTimeout(updateSiteSize, 350);
        }
        
        // Initial calculation
        updateSiteSize();
        
        // Recalculate on resize
        window.addEventListener('resize', updateSiteSize);
    </script>
</body>
</html>
