<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' https:; script-src 'self' 'unsafe-inline' https:; style-src 'self' 'unsafe-inline' https:; img-src 'self' data: https: https://artix.tech; frame-src 'self' https://www.twitch.tv https://embed.twitch.tv;">
    <title>Twitch plays Claude - With Chat</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body { width: 100%; height: 100%; overflow: hidden; background: #0f0f0f; }
        .container {
            display: flex;
            width: 100%;
            height: 100%;
        }
        .content {
            flex: 1;
            height: 100%;
            min-width: 0;
        }
        .content iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .chat {
            width: 340px;
            height: 100%;
            flex-shrink: 0;
            background: #18181b;
        }
        .chat iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .info {
            position: fixed;
            bottom: 10px;
            left: 10px;
            background: rgba(0,0,0,0.8);
            color: #888;
            padding: 8px 12px;
            border-radius: 8px;
            font-family: system-ui, sans-serif;
            font-size: 12px;
            z-index: 1000;
        }
        .info a { color: #6cf; text-decoration: none; }
        .info a:hover { text-decoration: underline; }
        
        /* Mobile: hide chat */
        @media (max-width: 768px) {
            .chat { display: none; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            <iframe src="raw.html" sandbox="allow-scripts allow-forms allow-popups"></iframe>
        </div>
        <div class="chat">
