<!DOCTYPE html>

<html lang="en">
<head>
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' https:; script-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com https://cdn.jsdelivr.net https://unpkg.com https://esm.sh https://esm.run https://cdn.tailwindcss.com https://threejs.org https://cdn.threejs.org https://cdn.p5js.org https://code.jquery.com https://d3js.org https://cdn.plot.ly https://cdn.tonejs.org; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://fonts.gstatic.com https://cdnjs.cloudflare.com https://cdn.jsdelivr.net; img-src 'self' data: https:; media-src 'self' https:; font-src 'self' https://fonts.gstatic.com https://fonts.googleapis.com https://cdnjs.cloudflare.com https://cdn.jsdelivr.net; worker-src 'self'; frame-src https://www.youtube.com https://www.youtube-nocookie.com https://player.vimeo.com; connect-src 'self' https: wss: ws:; object-src 'none'; base-uri 'self'; form-action 'self';">
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Hunger Games Simulator</title>
<style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { 
        font-family: 'Courier New', monospace; 
        display: flex; 
        flex-direction: column;
        justify-content: flex-start; 
        align-items: center; 
        min-height: 100vh; 
        background: linear-gradient(180deg, #1a0a0a 0%, #2d1810 50%, #0d0d0d 100%);
        color: #e0c090;
        padding: 8px;
        overflow-x: hidden;
    }
    h1 { 
        font-size: 1.4rem; 
        text-align: center; 
        margin-bottom: 5px;
        background: linear-gradient(90deg, #ff6b35, #ffd700, #ff6b35);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        text-transform: uppercase;
        letter-spacing: 3px;
        animation: flicker 2s infinite;
    }
    @keyframes flicker {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.8; }
    }
    .subtitle { font-size: 0.7rem; color: #888; margin-bottom: 8px; letter-spacing: 2px; }
    .game-container {
        display: flex;
        gap: 10px;
        align-items: flex-start;
        flex-wrap: wrap;
        justify-content: center;
        max-width: 800px;
    }
    .arena-wrapper {
        background: linear-gradient(145deg, #1a1a1a, #0a0505);
        padding: 6px;
        border-radius: 8px;
        box-shadow: 0 0 30px rgba(255,100,50,0.2), inset 0 0 20px rgba(0,0,0,0.8);
        border: 2px solid #3d2010;
    }
    .arena {
        display: grid;
        grid-template-columns: repeat(8, 38px);
        grid-template-rows: repeat(8, 38px);
        gap: 1px;
        background: #0a0a0a;
        padding: 1px;
        border-radius: 3px;
    }
    .cell {
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 1.2rem;
        transition: all 0.3s;
        border-radius: 2px;
        position: relative;
    }
    .cell.forest { background: linear-gradient(145deg, #1a3d1a, #0d2010); }
    .cell.water { background: linear-gradient(145deg, #1a2d4d, #0d1525); }
    .cell.mountain { background: linear-gradient(145deg, #3d3d3d, #1a1a1a); }
    .cell.cornucopia { background: linear-gradient(145deg, #4d3d1a, #2d2510); box-shadow: inset 0 0 10px rgba(255,215,0,0.3); }
    .cell.fire { background: linear-gradient(145deg, #4d1a1a, #2d0d0d); animation: burn 1s infinite; }
    @keyframes burn { 0%, 100% { box-shadow: inset 0 0 10px rgba(255,100,0,0.5); } 50% { box-shadow: inset 0 0 20px rgba(255,50,0,0.8); } }
    .tribute {
        width: 28px;
        height: 28px;
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 0.7rem;
        font-weight: bold;
        color: white;
        text-shadow: 0 1px 2px black;
        box-shadow: 0 2px 5px rgba(0,0,0,0.5);
        cursor: pointer;
        transition: transform 0.2s;
    }
    .tribute:hover { transform: scale(1.2); z-index: 10; }
    .tribute.dead { opacity: 0.3; filter: grayscale(1); }
    .sidebar {
        display: flex;
        flex-direction: column;
        gap: 8px;
        width: 200px;
    }
    .panel {
        background: rgba(30,20,10,0.8);
        border-radius: 8px;
        padding: 10px;
        border: 1px solid #3d2010;
    }
    .panel h3 {
        font-size: 0.75rem;
        color: #ffd700;
        margin-bottom: 6px;
        text-transform: uppercase;
        letter-spacing: 1px;
        border-bottom: 1px solid #3d2010;
        padding-bottom: 4px;
    }
    .tribute-list {
        max-height: 120px;
        overflow-y: auto;
        font-size: 0.65rem;
    }
    .tribute-entry {
        display: flex;
        align-items: center;
        gap: 5px;
        padding: 3px 0;
        border-bottom: 1px solid rgba(255,255,255,0.05);
    }
    .tribute-entry.dead { opacity: 0.4; text-decoration: line-through; }
    .tribute-mini {
        width: 14px;
        height: 14px;
        border-radius: 50%;
        font-size: 0.5rem;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .event-log {
        max-height: 100px;
        overflow-y: auto;
        font-size: 0.6rem;
        color: #aaa;
    }
    .event-log p {
        padding: 2px 0;
        border-bottom: 1px solid rgba(255,255,255,0.05);
    }
    .event-log .death { color: #ff4444; }
    .event-log .sponsor { color: #44ff44; }
    .event-log .fight { color: #ffaa44; }
    button {
        width: 100%;
        padding: 8px;
        border-radius: 5px;
        border: 1px solid #5d3d10;
        background: linear-gradient(135deg, #4d2d10, #2d1a08);
        color: #ffd700;
        font-size: 0.75rem;
        cursor: pointer;
        transition: all 0.2s;
        text-transform: uppercase;
        letter-spacing: 1px;
        margin-bottom: 5px;
    }
    button:hover { background: linear-gradient(135deg, #6d4d20, #4d2d10); box-shadow: 0 0 15px rgba(255,100,50,0.3); }
    .day-counter {
        text-align: center;
        font-size: 1rem;
        color: #ffd700;
        padding: 5px;
        background: rgba(0,0,0,0.3);
        border-radius: 5px;
        margin-bottom: 5px;
    }
    .cannon { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); font-size: 3rem; opacity: 0; pointer-events: none; }
    .cannon.boom { animation: cannon 1s forwards; }
    @keyframes cannon { 0% { opacity: 0; transform: translate(-50%, -50%) scale(0.5); } 30% { opacity: 1; transform: translate(-50%, -50%) scale(1.5); } 100% { opacity: 0; transform: translate(-50%, -50%) scale(2); } }
    .status-bar { font-size: 0.65rem; color: #888; text-align: center; margin-top: 5px; }
    .game-summary { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: rgba(20,10,5,0.95); border: 3px solid #ffd700; border-radius: 15px; padding: 20px; max-width: 350px; z-index: 100; display: none; box-shadow: 0 0 50px rgba(255,215,0,0.4); }
    .game-summary.active { display: block; animation: summaryAppear 0.5s ease-out; }
    @keyframes summaryAppear { from { opacity: 0; transform: translate(-50%, -50%) scale(0.8); } to { opacity: 1; transform: translate(-50%, -50%) scale(1); } }
    .game-summary h2 { color: #ffd700; text-align: center; margin-bottom: 10px; font-size: 1.1rem; }
    .game-summary .victor { text-align: center; font-size: 1rem; color: #ff6b35; margin: 10px 0; }
    .game-summary .stats-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; font-size: 0.7rem; margin: 10px 0; }
    .game-summary .stat { background: rgba(0,0,0,0.3); padding: 5px; border-radius: 5px; text-align: center; }
    .game-summary .stat-label { color: #888; font-size: 0.6rem; }
    .game-summary .stat-value { color: #ffd700; font-size: 0.9rem; }
    .game-summary .leaderboard { max-height: 100px; overflow-y: auto; font-size: 0.65rem; margin: 10px 0; }
    .game-summary .leaderboard-entry { display: flex; justify-content: space-between; padding: 3px 5px; border-bottom: 1px solid rgba(255,255,255,0.1); }
    .game-summary .close-btn { width: 100%; margin-top: 10px; }
    .demo-active { animation: demoPulse 1s infinite; }
    @keyframes demoPulse { 0%, 100% { box-shadow: 0 0 10px rgba(0,255,100,0.5); } 50% { box-shadow: 0 0 25px rgba(0,255,100,0.8); } }
    .demo-indicator { position: fixed; top: 10px; right: 10px; background: rgba(0,255,100,0.2); border: 2px solid #00ff64; padding: 5px 12px; border-radius: 20px; font-size: 0.7rem; color: #00ff64; text-transform: uppercase; letter-spacing: 2px; display: none; animation: demoBlink 1.5s infinite; }
    .demo-indicator.active { display: block; }
    .tribute.player-controlled { box-shadow: 0 0 10px #00ff00, 0 0 20px #00ff00; animation: playerGlow 1s infinite; border: 2px solid #00ff00; }
    @keyframes playerGlow { 0%, 100% { box-shadow: 0 0 10px #00ff00, 0 0 20px #00ff00; } 50% { box-shadow: 0 0 15px #00ff00, 0 0 30px #00ff00; } }
    .controls-hint { font-size: 0.6rem; color: #00ff00; text-align: center; padding: 5px; background: rgba(0,255,0,0.1); border-radius: 5px; margin-top: 5px; border: 1px solid rgba(0,255,0,0.3); }
    .attack-flash { animation: attackFlash 0.3s; }
    @keyframes attackFlash { 0%, 100% { background: inherit; } 50% { background: rgba(255,0,0,0.5); } }
    @keyframes demoBlink { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
</style>
</head>
<body>
<h1>üî• Hunger Games üî•</h1>
<p class="subtitle">May the odds be ever in your favor</p>
<div class="game-container">
<div class="arena-wrapper">
<div class="arena" id="arena"></div>
</div>
<div class="sidebar">
<div class="day-counter">Day <span id="dayNum">1</span> - <span id="timeOfDay">Bloodbath</span></div>
<button onclick="simulateEvent()">‚öîÔ∏è Simulate Event</button>
<button onclick="simulateDay()">üåÖ Simulate Full Day</button>
<button onclick="newGame()">üîÑ New Games</button>
<button id="demoBtn" onclick="toggleDemo()">üé¨ Start Demo Mode</button>
<div class="controls-hint">üéÆ WASD to move your tribute (green glow)</div>
<div class="panel">
<h3>Tributes Remaining: <span id="remaining">24</span></h3>
<div class="tribute-list" id="tributeList"></div>
</div>
<div class="panel">
<h3>üìú Event Log</h3>
<div class="event-log" id="eventLog"></div>
</div>
</div>
</div>
<div class="cannon" id="cannon">üíÄ</div>
<div class="game-summary" id="gameSummary">
<h2>üèÜ GAME COMPLETE üèÜ</h2>
<div class="victor" id="victorName"></div>
<div class="stats-grid">
<div class="stat"><div class="stat-label">Days Survived</div><div class="stat-value" id="totalDays">0</div></div>
<div class="stat"><div class="stat-label">Total Deaths</div><div class="stat-value" id="totalDeaths">0</div></div>
<div class="stat"><div class="stat-label">Events</div><div class="stat-value" id="totalEvents">0</div></div>
<div class="stat"><div class="stat-label">Bloodiest Day</div><div class="stat-value" id="bloodiestDay">1</div></div>
</div>
<h3 style="color:#ffd700;font-size:0.75rem;margin-bottom:5px;">üó°Ô∏è Kill Leaderboard</h3>
<div class="leaderboard" id="killLeaderboard"></div>
<button class="close-btn" onclick="closeSummary()">üîÑ New Games</button>
</div>
<div class="demo-indicator" id="demoIndicator">üì∫ DEMO MODE LIVE</div>
<script>
const districts = [
    { name: 'District 1', color: '#c9a227' },
    { name: 'District 2', color: '#8b8b8b' },
    { name: 'District 3', color: '#d4a574' },
    { name: 'District 4', color: '#4a90d9' },
    { name: 'District 5', color: '#f5a623' },
    { name: 'District 6', color: '#7b68ee' },
    { name: 'District 7', color: '#228b22' },
    { name: 'District 8', color: '#ff69b4' },
    { name: 'District 9', color: '#daa520' },
    { name: 'District 10', color: '#8b4513' },
    { name: 'District 11', color: '#2e8b57' },
    { name: 'District 12', color: '#4a4a4a' }
];

const names = ['Katniss','Peeta','Cato','Clove','Glimmer','Marvel','Foxface','Thresh','Rue','Finnick','Johanna','Haymitch','Cashmere','Gloss','Brutus','Enobaria','Wiress','Beetee','Mags','Annie','Chaff','Seeder','Cecelia','Woof'];

let tributes = [];
let day = 1;
let timeOfDay = 'Bloodbath';
let arenaGrid = [];
let gameStats = { events: 0, deathsByDay: {}, startTime: null };
let playerTributeId = 0;
let playerAttackCooldown = false;

const terrainTypes = ['forest','forest','forest','water','mountain','cornucopia','forest','forest'];
const events = [
    { type: 'fight', text: '{a} and {b} fight. {winner} kills {loser}.', fatal: true },
    { type: 'fight', text: '{a} ambushes {b} and claims victory.', fatal: true },
    { type: 'sponsor', text: '{a} receives a gift from sponsors.', fatal: false },
    { type: 'neutral', text: '{a} finds fresh water.', fatal: false },
    { type: 'neutral', text: '{a} sets up camp for the night.', fatal: false },
    { type: 'neutral', text: '{a} and {b} form an alliance.', fatal: false },
    { type: 'fire', text: 'The Gamemakers start a fire. {a} is caught in the flames.', fatal: true },
    { type: 'neutral', text: '{a} hunts for food.', fatal: false },
    { type: 'fight', text: '{a} strangles {b} with rope.', fatal: true },
    { type: 'neutral', text: '{a} hides in the trees.', fatal: false },
];

function initGame() {
    tributes = [];
    gameStats = { events: 0, deathsByDay: {}, startTime: Date.now() };
    playerTributeId = Math.floor(Math.random() * 24);
    document.getElementById('gameSummary').classList.remove('active');
    for (let i = 0; i < 24; i++) {
        const district = districts[Math.floor(i / 2)];
        tributes.push({
            id: i,
            name: names[i] || `Tribute ${i+1}`,
            district: district.name,
            color: district.color,
            alive: true,
            x: Math.floor(Math.random() * 8),
            y: Math.floor(Math.random() * 8),
            kills: 0
        });
    }
    day = 1;
    timeOfDay = 'Bloodbath';
    initArena();
    renderArena();
    renderTributeList();
    document.getElementById('eventLog').innerHTML = '<p>Let the 74th Hunger Games begin!</p>';
    updateStats();
}

function initArena() {
    arenaGrid = [];
    for (let y = 0; y < 8; y++) {
        arenaGrid[y] = [];
        for (let x = 0; x < 8; x++) {
            if (x >= 3 && x <= 4 && y >= 3 && y <= 4) {
                arenaGrid[y][x] = 'cornucopia';
            } else {
                arenaGrid[y][x] = terrainTypes[Math.floor(Math.random() * terrainTypes.length)];
            }
        }
    }
}

function renderArena() {
    const arena = document.getElementById('arena');
    arena.innerHTML = '';
    for (let y = 0; y < 8; y++) {
        for (let x = 0; x < 8; x++) {
            const cell = document.createElement('div');
            cell.className = `cell ${arenaGrid[y][x]}`;
            const tributesHere = tributes.filter(t => t.alive && t.x === x && t.y === y);
            if (tributesHere.length > 0) {
                const t = tributesHere[0];
                const tribute = document.createElement('div');
                tribute.className = 'tribute';
                tribute.style.background = t.color;
                tribute.textContent = t.name.charAt(0);
                tribute.title = `${t.name} (${t.district})`;
                if (t.id === playerTributeId) {
                    tribute.classList.add('player-controlled');
                    tribute.title += ' [YOU]';
                }
                if (tributesHere.length > 1) {
                    tribute.textContent = tributesHere.length;
                    tribute.title = tributesHere.map(tt => tt.name).join(', ');
                }
                cell.appendChild(tribute);
            }
            arena.appendChild(cell);
        }
    }
}

function renderTributeList() {
    const list = document.getElementById('tributeList');
    list.innerHTML = tributes.map(t => `
        <div class="tribute-entry ${t.alive ? '' : 'dead'}">
            <div class="tribute-mini" style="background:${t.color}">${t.name.charAt(0)}</div>
            <span>${t.name}</span>
        </div>
    `).join('');
}

function updateStats() {
    document.getElementById('remaining').textContent = tributes.filter(t => t.alive).length;
    document.getElementById('dayNum').textContent = day;
    document.getElementById('timeOfDay').textContent = timeOfDay;
}

function simulateEvent() {
    const alive = tributes.filter(t => t.alive);
    if (alive.length <= 1) {
        endGame();
        return;
    }
    gameStats.events++;
    
    const event = events[Math.floor(Math.random() * events.length)];
    const a = alive[Math.floor(Math.random() * alive.length)];
    let b = alive.filter(t => t.id !== a.id)[Math.floor(Math.random() * (alive.length - 1))];
    
    let text = event.text.replace('{a}', `<strong>${a.name}</strong>`);
    if (b) text = text.replace('{b}', `<strong>${b.name}</strong>`);
    
    if (event.fatal && b) {
        const winner = Math.random() > 0.5 ? a : b;
        const loser = winner === a ? b : a;
        text = text.replace('{winner}', `<strong>${winner.name}</strong>`).replace('{loser}', `<strong>${loser.name}</strong>`);
        loser.alive = false;
        winner.kills++;
        gameStats.deathsByDay[day] = (gameStats.deathsByDay[day] || 0) + 1;
        showCannon();
        logEvent(text, 'death');
    } else if (event.fatal && event.type === 'fire') {
        a.alive = false;
        gameStats.deathsByDay[day] = (gameStats.deathsByDay[day] || 0) + 1;
        showCannon();
        logEvent(text, 'death');
    } else {
        logEvent(text, event.type === 'sponsor' ? 'sponsor' : '');
    }
    
    // Move tributes
    alive.forEach(t => {
        if (t.alive && Math.random() > 0.5) {
            t.x = Math.max(0, Math.min(7, t.x + Math.floor(Math.random() * 3) - 1));
            t.y = Math.max(0, Math.min(7, t.y + Math.floor(Math.random() * 3) - 1));
        }
    });
    
    renderArena();
    renderTributeList();
    updateStats();
    
    if (tributes.filter(t => t.alive).length <= 1) {
        endGame();
    }
}

function simulateDay() {
    const eventsPerDay = 3 + Math.floor(Math.random() * 4);
    for (let i = 0; i < eventsPerDay; i++) {
        setTimeout(() => simulateEvent(), i * 500);
    }
    setTimeout(() => {
        day++;
        timeOfDay = ['Dawn', 'Day', 'Dusk', 'Night'][Math.floor(Math.random() * 4)];
        updateStats();
    }, eventsPerDay * 500);
}

function showCannon() {
    const cannon = document.getElementById('cannon');
    cannon.classList.remove('boom');
    void cannon.offsetWidth;
    cannon.classList.add('boom');
}

function logEvent(text, type = '') {
    const log = document.getElementById('eventLog');
    log.innerHTML = `<p class="${type}">${text}</p>` + log.innerHTML;
}

function endGame() {
    const winner = tributes.find(t => t.alive);
    const summary = document.getElementById('gameSummary');
    const totalDeaths = 24 - tributes.filter(t => t.alive).length;
    
    // Find bloodiest day
    let bloodiestDay = 1, maxDeaths = 0;
    for (let d in gameStats.deathsByDay) {
        if (gameStats.deathsByDay[d] > maxDeaths) {
            maxDeaths = gameStats.deathsByDay[d];
            bloodiestDay = d;
        }
    }
    
    // Update summary stats
    document.getElementById('totalDays').textContent = day;
    document.getElementById('totalDeaths').textContent = totalDeaths;
    document.getElementById('totalEvents').textContent = gameStats.events;
    document.getElementById('bloodiestDay').textContent = `Day ${bloodiestDay} (${maxDeaths})`;
    
    // Build kill leaderboard
    const killers = tributes.filter(t => t.kills > 0).sort((a,b) => b.kills - a.kills).slice(0, 5);
    document.getElementById('killLeaderboard').innerHTML = killers.map((t, i) => 
        `<div class="leaderboard-entry"><span>${['ü•á','ü•à','ü•â','4.','5.'][i]} ${t.name}</span><span>${t.kills} kills</span></div>`
    ).join('') || '<div style="color:#666;text-align:center;">No kills recorded</div>';
    
    if (winner) {
        document.getElementById('victorName').innerHTML = `üëë ${winner.name}<br><span style="font-size:0.7rem;color:#888;">${winner.district} ‚Ä¢ ${winner.kills} kills</span>`;
        logEvent(`üèÜ ${winner.name} from ${winner.district} is the VICTOR! (${winner.kills} kills)`, 'sponsor');
        console.log(`[GAME LOG] Victor: ${winner.name} | District: ${winner.district} | Kills: ${winner.kills} | Days: ${day} | Events: ${gameStats.events}`);
    } else {
        document.getElementById('victorName').textContent = '‚ò†Ô∏è No Survivors';
        logEvent('No survivors. The Capitol is displeased.', 'death');
        console.log(`[GAME LOG] No Victor | Days: ${day} | Events: ${gameStats.events}`);
    }
    
    summary.classList.add('active');
}

function closeSummary() {
    document.getElementById('gameSummary').classList.remove('active');
    newGame();
}

function newGame() {
    initGame();
}

let demoMode = false;
let demoInterval = null;

function toggleDemo() {
    demoMode = !demoMode;
    const btn = document.getElementById('demoBtn');
    const indicator = document.getElementById('demoIndicator');
    const arenaWrapper = document.querySelector('.arena-wrapper');
    
    if (demoMode) {
        btn.textContent = '‚èπÔ∏è Stop Demo';
        btn.classList.add('demo-active');
        indicator.classList.add('active');
        arenaWrapper.classList.add('demo-active');
        runDemo();
    } else {
        btn.textContent = 'üé¨ Start Demo Mode';
        btn.classList.remove('demo-active');
        indicator.classList.remove('active');
        arenaWrapper.classList.remove('demo-active');
        if (demoInterval) clearTimeout(demoInterval);
    }
}

function runDemo() {
    if (!demoMode) return;
    const alive = tributes.filter(t => t.alive);
    if (alive.length <= 1) {
        endGame();
        toggleDemo();
        return;
    }
    simulateEvent();
    const delay = 800 + Math.random() * 1200;
    demoInterval = setTimeout(runDemo, delay);
}

initGame();

// Auto-start demo mode after 3 seconds
setTimeout(() => {
    if (!demoMode) toggleDemo();
}, 3000);
}

let demoMode = false;
let demoInterval = null;

function toggleDemo() {
    demoMode = !demoMode;
    const btn = document.getElementById('demoBtn');
    const indicator = document.getElementById('demoIndicator');
    const arenaWrapper = document.querySelector('.arena-wrapper');
    
    if (demoMode) {
        btn.textContent = '‚èπÔ∏è Stop Demo';
        btn.classList.add('demo-active');
        indicator.classList.add('active');
        arenaWrapper.classList.add('demo-active');
        runDemo();
    } else {
        btn.textContent = 'üé¨ Start Demo Mode';
        btn.classList.remove('demo-active');
        indicator.classList.remove('active');
        arenaWrapper.classList.remove('demo-active');
        if (demoInterval) clearTimeout(demoInterval);
    }
}

function runDemo() {
    if (!demoMode) return;
    const alive = tributes.filter(t => t.alive);
    if (alive.length <= 1) {
        endGame();
        toggleDemo();
        return;
    }
    simulateEvent();
    const delay = 800 + Math.random() * 1200;
    demoInterval = setTimeout(runDemo, delay);
}

initGame();

// Auto-start demo mode after 3 seconds
setTimeout(() => {
    if (!demoMode) toggleDemo();
}, 3000);
</script>
</body>
</html>
