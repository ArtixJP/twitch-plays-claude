<title>Twitch plays Claude</title>
<style>
        body { 
            font-family: system-ui, sans-serif; 
            display: flex; 
            flex-direction: column;
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
            margin: 0;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: white;
            overflow: hidden;
            position: relative;
        }
        h1 { font-size: 3rem; text-align: center; margin-bottom: 1rem; z-index: 10; }
        .instruction {
            text-align: center;
            font-size: 1.2rem;
            color: #a0aec0;
            max-width: 600px;
            margin: 0 auto;
            padding: 0 20px;
            line-height: 1.6;
            z-index: 10;
        }
        .instruction code {
            background: rgba(145, 71, 255, 0.2);
            padding: 2px 8px;
            border-radius: 4px;
            color: #bf94ff;
        }
        .space-dog {
            position: absolute;
            font-size: 4rem;
            animation: float 8s ease-in-out infinite, drift 20s linear infinite;
            filter: drop-shadow(0 0 20px rgba(255, 200, 100, 0.5));
            z-index: 5;
        }
        .space-cop {
            position: absolute;
            bottom: 10%;
            font-size: 3rem;
            animation: patrol 12s linear infinite;
            filter: drop-shadow(0 0 15px rgba(100, 150, 255, 0.4));
            z-index: 6;
        }
        .space-cop::after {
            content: 'üö®';
            position: absolute;
            top: -20px;
            left: 10px;
            font-size: 1rem;
            animation: flash 0.5s ease-in-out infinite alternate;
        }
        .meteor {
            position: absolute;
            font-size: 2.5rem;
            top: -10%;
            right: -5%;
            animation: meteor-fall 6s linear infinite;
            filter: drop-shadow(0 0 25px rgba(255, 100, 0, 0.8));
            z-index: 7;
        }
        .meteor::after {
            content: '‚ú®üî•';
            position: absolute;
            top: -15px;
            right: 20px;
            font-size: 1.5rem;
            opacity: 0.8;
            animation: trail-flicker 0.2s ease-in-out infinite alternate;
        }
        @keyframes meteor-fall {
            0% { top: -10%; right: -5%; opacity: 0; transform: rotate(-45deg); }
            10% { opacity: 1; }
            80% { opacity: 1; }
            100% { top: 110%; right: 110%; opacity: 0; transform: rotate(-45deg); }
        }
        @keyframes trail-flicker {
            0% { opacity: 0.5; transform: scale(0.9); }
            100% { opacity: 1; transform: scale(1.1); }
        }
        @keyframes patrol {
            0% { left: -10%; transform: scaleX(1); }
            45% { left: 90%; transform: scaleX(1); }
            50% { left: 90%; transform: scaleX(-1); }
            95% { left: -10%; transform: scaleX(-1); }
            100% { left: -10%; transform: scaleX(1); }
        }
        @keyframes flash {
            0% { opacity: 0.3; }
            100% { opacity: 1; }
        }
        .coca-cola {
            position: absolute;
            font-size: 2.5rem;
            animation: float 6s ease-in-out infinite reverse, spin 15s linear infinite;
            filter: drop-shadow(0 0 15px rgba(255, 0, 0, 0.4));
            z-index: 5;
        }
        .helmet {
            position: absolute;
            width: 80px;
            height: 80px;
            border: 4px solid rgba(200, 220, 255, 0.6);
            border-radius: 50%;
            background: radial-gradient(ellipse at 30% 30%, rgba(255,255,255,0.3) 0%, transparent 50%);
            animation: float 8s ease-in-out infinite, drift 20s linear infinite;
            z-index: 4;
            box-shadow: 0 0 30px rgba(100, 150, 255, 0.3), inset 0 0 20px rgba(255,255,255,0.1);
        }
        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }
        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 2s ease-in-out infinite;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(-5deg); }
            50% { transform: translateY(-30px) rotate(5deg); }
        }
        @keyframes drift {
            0% { left: -10%; top: 30%; }
            50% { left: 80%; top: 60%; }
            100% { left: -10%; top: 30%; }
        }
        @keyframes spin {
            0% { transform: rotate(0deg); left: 70%; top: 20%; }
            25% { left: 20%; top: 70%; }
            50% { transform: rotate(180deg); left: 60%; top: 50%; }
            75% { left: 30%; top: 25%; }
            100% { transform: rotate(360deg); left: 70%; top: 20%; }
        }
        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.2); }
        }
        .glitched {
            animation: glitch 0.3s ease-in-out infinite;
            color: #ff4444;
            text-shadow: 0 0 30px rgba(255, 0, 0, 0.8);
        }
        @keyframes glitch {
            0%, 100% { transform: translate(0); }
            20% { transform: translate(-3px, 3px); }
            40% { transform: translate(3px, -3px); }
            60% { transform: translate(-2px, -2px); }
            80% { transform: translate(2px, 2px); }
        }
        .crater {
            position: absolute;
            font-size: 8rem;
            bottom: 15%;
            left: 50%;
            transform: translateX(-50%);
            animation: pulse-crater 2s ease-in-out infinite;
            filter: drop-shadow(0 0 40px rgba(255, 100, 0, 0.6));
            z-index: 3;
        }
        @keyframes pulse-crater {
            0%, 100% { transform: translateX(-50%) scale(1); opacity: 0.8; }
            50% { transform: translateX(-50%) scale(1.1); opacity: 1; }
        }
        .debris {
            position: absolute;
            font-size: 2rem;
            animation: scatter 4s ease-out infinite;
            z-index: 8;
        }
        .debris-1 { top: 40%; left: 20%; animation-delay: 0s; }
        .debris-2 { top: 50%; left: 70%; animation-delay: 0.5s; }
        .debris-3 { top: 35%; left: 45%; animation-delay: 1s; }
        @keyframes scatter {
            0% { transform: translate(0, 0) rotate(0deg); opacity: 1; }
            100% { transform: translate(var(--dx, 50px), var(--dy, -100px)) rotate(360deg); opacity: 0.3; }
        }
        .ghost {
            opacity: 0.5;
            filter: drop-shadow(0 0 20px rgba(200, 200, 255, 0.8)) grayscale(50%);
        }
        .shattered {
            animation: shatter 1s ease-in-out infinite;
        }
        @keyframes shatter {
            0%, 100% { transform: rotate(0deg) scale(1); }
            25% { transform: rotate(15deg) scale(0.9); }
            75% { transform: rotate(-15deg) scale(1.1); }
        }
        .evacuating {
            animation: run-away 3s linear infinite !important;
        }
        @keyframes run-away {
            0% { left: 50%; opacity: 1; }
            100% { left: 110%; opacity: 0; }
        }
        .impact {
            animation: explode 0.5s ease-out infinite !important;
            bottom: 25% !important;
            left: 50% !important;
            top: auto !important;
            right: auto !important;
        }
        @keyframes explode {
            0%, 100% { transform: scale(1); filter: brightness(1); }
            50% { transform: scale(1.3); filter: brightness(1.5); }
        }
        .ruins {
            background: rgba(100, 50, 50, 0.3);
            border: 1px dashed rgba(255, 100, 100, 0.5);
            padding: 15px;
            border-radius: 8px;
        }
        .flickering {
            animation: flicker 0.8s ease-in-out infinite;
            color: #ff6666;
        }
        @keyframes flicker {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.2; }
        }
        .small-text {
            font-size: 0.9rem;
            color: #888;
            font-style: italic;
        }
    </style>
