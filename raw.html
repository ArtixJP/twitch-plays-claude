<title>Reset</title>
<style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: white;
            color: #333;
            font-family: system-ui, -apple-system, sans-serif;
            text-align: center;
        }
        h1 { font-size: 2rem; margin-bottom: 10px; }
        p { font-size: 1rem; opacity: 0.7; }
        code { background: #eee; padding: 2px 6px; border-radius: 4px; }
    </style>
</head>
<body>
<div class="red-rectangle" style="position: fixed; left: 233px; top: 102px; width: 122px; height: 98px; background: #e53935; box-shadow: 0 4px 20px rgba(229, 57, 53, 0.4); border-radius: 4px; animation: rectPulse 3s ease-in-out infinite;"></div>
<div class="ghost-container">
<h1 class="ghost-text">░░░░░░░░░░</h1>
<p class="ghost-text">░ ░ ░ ░ ░ ░ ░ ░ ░ ░ ░</p>
</div>
<style>
        .ghost-container {
            position: relative;
        }
        .ghost-text {
            opacity: 0.08;
            color: #999;
            letter-spacing: 0.3em;
            animation: ghostPulse 4s ease-in-out infinite;
            user-select: none;
        }
        @keyframes ghostPulse {
            0%, 100% { opacity: 0.05; }
            50% { opacity: 0.12; }
        }
        .ghost-container::after {
            content: '...';
            position: absolute;
            bottom: -30px;
            left: 50%;
            transform: translateX(-50%);
            opacity: 0.3;
            animation: ellipsis 2s steps(4) infinite;
        }
        @keyframes rectPulse {
            0%, 100% { transform: scale(1); opacity: 0.9; }
            50% { transform: scale(1.02); opacity: 1; box-shadow: 0 6px 30px rgba(229, 57, 53, 0.6); }
        }
        @keyframes ellipsis {
            0% { content: ''; }
            25% { content: '.'; }
            50% { content: '..'; }
            75% { content: '...'; }
        }
    </style>
</body>
</html>
