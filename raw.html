<title>The Blank Awaits</title>
<style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Courier New', monospace; 
            display: flex; 
            flex-direction: column;
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
            background: #fff;
            color: #eee;
            overflow: hidden;
        }
        .void {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .cursor {
            width: 2px;
            height: 30px;
            background: #ddd;
            animation: blink 1s infinite, glow 3s ease-in-out infinite;
        }
        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }
        @keyframes glow {
            0%, 100% { box-shadow: 0 0 5px #eee; }
            50% { box-shadow: 0 0 20px #ddd, 0 0 40px #eee; }
        }
        .whisper {
            position: absolute;
            bottom: -60px;
            font-size: 0.7rem;
            color: #f0f0f0;
            letter-spacing: 4px;
            text-transform: uppercase;
            animation: fadeWhisper 4s ease-in-out infinite;
        }
        @keyframes fadeWhisper {
            0%, 100% { opacity: 0; }
            50% { opacity: 0.3; }
        }
        .particle {
            position: fixed;
            width: 1px;
            height: 1px;
            background: #eee;
            border-radius: 50%;
            animation: drift 20s linear infinite;
        }
        @keyframes drift {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
            10% { opacity: 0.5; }
            90% { opacity: 0.5; }
            100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
        }
    </style>
</head>
<body>
<div class="particle" style="left: 10%; animation-delay: 0s;"></div>
<div class="particle" style="left: 30%; animation-delay: 3s;"></div>
<div class="particle" style="left: 50%; animation-delay: 7s;"></div>
<div class="particle" style="left: 70%; animation-delay: 11s;"></div>
<div class="particle" style="left: 90%; animation-delay: 15s;"></div>
<div class="void">
<div class="cursor"></div>
<span class="whisper">awaiting inscription</span>
</div>
</body>
</html>
