<title>ðŸŽ® Pixel Arcade - Game Showcase</title>
<style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        :root {
            --neon-pink: #ff00ff;
            --neon-cyan: #00ffff;
            --neon-green: #00ff00;
            --arcade-purple: #2d1b69;
            --arcade-dark: #0f0a1e;
            --pixel-yellow: #ffcc00;
        }
        
        body {
            min-height: 100vh;
            background: var(--arcade-dark);
            font-family: 'Press Start 2P', monospace;
            color: #fff;
            overflow-x: hidden;
            image-rendering: pixelated;
        }
        
        /* CRT Scanline Effect */
        .crt-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1000;
            background: repeating-linear-gradient(
                0deg,
                rgba(0, 0, 0, 0.15) 0px,
                rgba(0, 0, 0, 0.15) 1px,
                transparent 1px,
                transparent 2px
            );
        }
        
        .crt-flicker {
            animation: flicker 0.15s infinite;
        }
        
        @keyframes flicker {
            0% { opacity: 0.97; }
            50% { opacity: 1; }
            100% { opacity: 0.98; }
        }
        
        /* Main Container */
        .arcade-cabinet {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }
        
        /* Header */
        .header {
            text-align: center;
            padding: 30px 20px;
            background: linear-gradient(180deg, var(--arcade-purple) 0%, var(--arcade-dark) 100%);
            border: 4px solid var(--neon-cyan);
            border-radius: 8px;
            margin-bottom: 20px;
            position: relative;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.3), inset 0 0 60px rgba(0, 255, 255, 0.1);
        }
        
        .header h1 {
            font-size: 2rem;
            color: var(--neon-cyan);
            text-shadow: 
                0 0 10px var(--neon-cyan),
                0 0 20px var(--neon-cyan),
                0 0 40px var(--neon-cyan);
            animation: glow 2s ease-in-out infinite alternate;
            letter-spacing: 4px;
        }
        
        @keyframes glow {
            from { text-shadow: 0 0 10px var(--neon-cyan), 0 0 20px var(--neon-cyan); }
            to { text-shadow: 0 0 20px var(--neon-cyan), 0 0 40px var(--neon-cyan), 0 0 60px var(--neon-cyan); }
        }
        
        .subtitle {
            font-size: 0.6rem;
            color: var(--neon-pink);
            margin-top: 15px;
            letter-spacing: 2px;
        }
        
        /* Pixel Art Characters */
        .pixel-mascot {
            position: absolute;
            bottom: -10px;
            animation: bounce 0.6s ease-in-out infinite;
        }
        
        .mascot-left { left: 30px; animation-delay: 0s; }
        .mascot-right { right: 30px; animation-delay: 0.3s; }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        /* Game Showcase Grid */
        .showcase-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            padding: 20px 0;
        }
        
        .game-card {
            background: linear-gradient(135deg, #1a1030 0%, #2d1b69 100%);
            border: 3px solid var(--neon-pink);
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .game-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 30px rgba(255, 0, 255, 0.5);
        }
        
        .game-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 0, 255, 0.1), transparent);
            transform: rotate(45deg);
            animation: shine 3s infinite;
        }
        
        @keyframes shine {
            0% { transform: translateX(-100%) rotate(45deg); }
            100% { transform: translateX(100%) rotate(45deg); }
        }
        
        .game-screen {
            background: #000;
            border: 2px solid #333;
            border-radius: 4px;
            height: 150px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }
        
        .game-title {
            font-size: 0.7rem;
            color: var(--pixel-yellow);
            margin-bottom: 10px;
        }
        
        .game-genre {
            font-size: 0.5rem;
            color: var(--neon-green);
        }
        
        /* Pixel Art Canvas */
        .pixel-canvas {
            image-rendering: pixelated;
        }
        
        /* Stats Bar */
        .stats-bar {
            display: flex;
            justify-content: center;
            gap: 40px;
            padding: 20px;
            background: rgba(45, 27, 105, 0.5);
            border: 2px solid var(--neon-green);
            border-radius: 8px;
            margin-top: 20px;
        }
        
        .stat {
            text-align: center;
        }
        
        .stat-value {
            font-size: 1.2rem;
            color: var(--neon-green);
            text-shadow: 0 0 10px var(--neon-green);
        }
        
        .stat-label {
            font-size: 0.5rem;
            color: #888;
            margin-top: 5px;
        }
        
        /* Footer */
        .footer {
            text-align: center;
            padding: 20px;
            font-size: 0.5rem;
            color: #666;
            margin-top: 20px;
        }
        
        .blink {
            animation: blink 1s step-end infinite;
        }
        
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }
        
        /* Floating Pixels */
        .floating-pixel {
            position: fixed;
            width: 8px;
            height: 8px;
            background: var(--neon-cyan);
            opacity: 0.6;
            animation: float 10s infinite linear;
            pointer-events: none;
        }
        
        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
            10% { opacity: 0.6; }
            90% { opacity: 0.6; }
            100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
        }
    </style>
</head>

<script>
        // Game 1: Space Invaders style
        const ctx1 = document.getElementById('game1').getContext('2d');
        ctx1.imageSmoothingEnabled = false;
        let invaderX = 20;
        let invaderDir = 1;
        
        function drawGame1() {
            ctx1.fillStyle = '#000';
            ctx1.fillRect(0, 0, 120, 80);
            
            // Draw invaders
            ctx1.fillStyle = '#00ff00';
            for(let i = 0; i < 4; i++) {
                for(let j = 0; j < 2; j++) {
                    ctx1.fillRect(invaderX + i * 20, 10 + j * 15, 12, 8);
                    ctx1.fillStyle = '#000';
                    ctx1.fillRect(invaderX + i * 20 + 2, 12 + j * 15, 2, 2);
                    ctx1.fillRect(invaderX + i * 20 + 8, 12 + j * 15, 2, 2);
                    ctx1.fillStyle = '#00ff00';
                }
            }
            
            // Draw player
            ctx1.fillStyle = '#00ffff';
            ctx1.fillRect(55, 65, 10, 6);
            ctx1.fillRect(58, 60, 4, 5);
            
            invaderX += invaderDir * 0.3;
            if(invaderX > 30 || invaderX < 5) invaderDir *= -1;
        }
        
        // Game 2: Adventure style
        const ctx2 = document.getElementById('game2').getContext('2d');
        ctx2.imageSmoothingEnabled = false;
        let heroX = 20;
        let heroFrame = 0;
        
        function drawGame2() {
            ctx2.fillStyle = '#1a0a30';
            ctx2.fillRect(0, 0, 120, 80);
            
            // Ground
            ctx2.fillStyle = '#3d2b1f';
            ctx2.fillRect(0, 60, 120, 20);
            
            // Grass
            ctx2.fillStyle = '#228b22';
            for(let i = 0; i < 120; i += 4) {
                ctx2.fillRect(i, 58, 3, 4);
            }
            
            // Trees
            ctx2.fillStyle = '#228b22';
            ctx2.fillRect(90, 35, 20, 25);
            ctx2.fillStyle = '#8b4513';
            ctx2.fillRect(97, 55, 6, 10);
            
            // Hero
            ctx2.fillStyle = '#ffcc00';
            ctx2.fillRect(heroX, 48 + (heroFrame % 2) * 2, 8, 10);
            ctx2.fillStyle = '#ff6b6b';
            ctx2.fillRect(heroX, 44 + (heroFrame % 2) * 2, 8, 6);
            
            // Chest
            ctx2.fillStyle = '#ffd700';
            ctx2.fillRect(100, 50, 10, 8);
            ctx2.fillStyle = '#8b4513';
            ctx2.fillRect(100, 50, 10, 2);
            
            heroX += 0.3;
            heroFrame++;
            if(heroX > 85) heroX = 20;
        }
        
        // Game 3: Neon Runner style
        const ctx3 = document.getElementById('game3').getContext('2d');
        ctx3.imageSmoothingEnabled = false;
        let runnerY = 50;
        let obstacleX = 120;
        let jumping = false;
        let jumpVel = 0;
        
        function drawGame3() {
            ctx3.fillStyle = '#0a0015';
            ctx3.fillRect(0, 0, 120, 80);
            
            // Grid floor
            ctx3.strokeStyle = '#ff00ff';
            ctx3.lineWidth = 1;
            for(let i = 0; i < 120; i += 15) {
                ctx3.beginPath();
                ctx3.moveTo(i, 65);
                ctx3.lineTo(i, 80);
                ctx3.stroke();
            }
            ctx3.beginPath();
            ctx3.moveTo(0, 65);
            ctx3.lineTo(120, 65);
            ctx3.stroke();
            
            // Runner
            ctx3.fillStyle = '#00ffff';
            ctx3.fillRect(20, runnerY, 8, 12);
            ctx3.fillStyle = '#ff00ff';
            ctx3.fillRect(20, runnerY - 4, 8, 5);
            
            // Obstacle
            ctx3.fillStyle = '#ff0066';
            ctx3.fillRect(obstacleX, 55, 8, 10);
            
            // Auto jump
            if(obstacleX < 40 && obstacleX > 20 && !jumping) {
                jumping = true;
                jumpVel = -3;
            }
            
            if(jumping) {
                runnerY += jumpVel;
                jumpVel += 0.2;
                if(runnerY >= 50) {
                    runnerY = 50;
                    jumping = false;
                }
            }
            
            obstacleX -= 1.5;
            if(obstacleX < -10) obstacleX = 130;
        }
        
        // Animation loop
        function animate() {
            drawGame1();
            drawGame2();
            drawGame3();
            requestAnimationFrame(animate);
        }
        animate();
    </script>
