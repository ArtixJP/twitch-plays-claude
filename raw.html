<!DOCTYPE html>

<html lang="en">
<head>
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' https:; script-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com https://cdn.jsdelivr.net https://unpkg.com https://esm.sh https://esm.run https://cdn.tailwindcss.com https://threejs.org https://cdn.threejs.org https://cdn.p5js.org https://code.jquery.com https://d3js.org https://cdn.plot.ly https://cdn.tonejs.org; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://fonts.gstatic.com https://cdnjs.cloudflare.com https://cdn.jsdelivr.net; img-src 'self' data: https:; media-src 'self' https:; font-src 'self' https://fonts.gstatic.com https://fonts.googleapis.com https://cdnjs.cloudflare.com https://cdn.jsdelivr.net; worker-src 'self'; frame-src https://www.youtube.com https://www.youtube-nocookie.com https://player.vimeo.com; connect-src 'self' https: wss: ws:; object-src 'none'; base-uri 'self'; form-action 'self';">
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Twitch Plays Springfield Snake</title>
<style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Courier New', monospace; 
            overflow: hidden;
            background: linear-gradient(135deg, #FFD700 0%, #FFA500 50%, #FF8C00 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        #game-wrapper {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #ui {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 100;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
        }
        #ui h1 {
            font-size: 1.8rem;
            margin-bottom: 10px;
            color: #FFEB3B;
            text-shadow: 3px 3px 0 #000, -1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000;
        }
        #score-display {
            font-size: 1.2rem;
            color: #76FF03;
            text-shadow: 2px 2px 0 #000;
        }
        #game-canvas {
            border: 8px solid #8B4513;
            border-radius: 10px;
            box-shadow: 0 0 30px rgba(118, 255, 3, 0.5), inset 0 0 50px rgba(0,0,0,0.3);
            background: #2d5016;
        }
        #mode-indicator {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0,0,0,0.7);
            padding: 10px 20px;
            border-radius: 8px;
            color: #76FF03;
            font-size: 1rem;
            z-index: 100;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0%, 100% { box-shadow: 0 0 10px #76FF03; }
            50% { box-shadow: 0 0 25px #76FF03, 0 0 40px #4CAF50; }
        }
        #instruction {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.7);
            padding: 8px 16px;
            border-radius: 8px;
            color: #a0aec0;
            font-size: 0.9rem;
            z-index: 100;
        }
        #instruction code {
            background: rgba(145, 71, 255, 0.3);
            padding: 2px 6px;
            border-radius: 4px;
            color: #bf94ff;
        }
        #game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.9);
            padding: 30px 50px;
            border-radius: 15px;
            text-align: center;
            z-index: 200;
            display: none;
            border: 4px solid #E91E63;
            box-shadow: 0 0 30px #E91E63;
        }
        #game-over h2 {
            color: #E91E63;
            font-size: 2rem;
            margin-bottom: 10px;
        }
        #game-over p {
            color: #FFEB3B;
            font-size: 1.2rem;
            margin-bottom: 20px;
        }
        #restart-btn {
            background: linear-gradient(135deg, #76FF03, #4CAF50);
            border: none;
            padding: 12px 30px;
            font-size: 1.1rem;
            border-radius: 8px;
            cursor: pointer;
            color: #000;
            font-weight: bold;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        #restart-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px #76FF03;
        }
        .power-plant {
            position: absolute;
            bottom: 10px;
            right: 10px;
            font-size: 3rem;
            opacity: 0.3;
            animation: float 3s ease-in-out infinite;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        .donut-rain {
            position: fixed;
            font-size: 2rem;
            animation: fall linear infinite;
            opacity: 0.6;
            pointer-events: none;
            z-index: 1;
        }
        @keyframes fall {
            0% { transform: translateY(-100vh) rotate(0deg); }
            100% { transform: translateY(100vh) rotate(720deg); }
        }
    </style>
</head>
<body>
<div id="ui">
<h1>üç© SPRINGFIELD SNAKE</h1>
<div id="score-display">Donuts: <span id="score">0</span> | High Score: <span id="high-score">0</span></div>
</div>
<div id="mode-indicator">ü§ñ AUTO-PLAY MODE</div>
<div id="game-wrapper">
<canvas height="600" id="game-canvas" width="600"></canvas>
</div>
<div id="game-over">
<h2>D'OH! üíÄ</h2>
<p>Homer ate <span id="final-score">0</span> donuts!</p>
<button id="restart-btn">üç© TRY AGAIN</button>
</div>
<div id="instruction">Type <code>!idea &lt;your idea&gt;</code> to modify this world!</div>
<div class="power-plant">‚ò¢Ô∏èüè≠</div>
<div class="grandma-npc" style="position:absolute;left:60px;top:400px;background:rgba(255,255,255,0.9);padding:10px 15px;border-radius:15px;border:3px solid #8B4513;box-shadow:0 4px 15px rgba(0,0,0,0.3);z-index:50;animation:grandmaWave 2s ease-in-out infinite;">
<div style="font-size:2.5rem;text-align:center;">üëµ</div>
<div style="font-size:0.9rem;color:#333;font-weight:bold;text-align:center;margin-top:5px;">Coucou mamie! üíï</div>
<div style="font-size:0.7rem;color:#666;text-align:center;font-style:italic;">Go Homer!</div>
</div>
<style>
        @keyframes grandmaWave {
            0%, 100% { transform: rotate(-3deg); }
            50% { transform: rotate(3deg); }
        }
        .grandma-npc:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(0,0,0,0.4);
        }
    </style>
<script>
        const canvas = document.getElementById('game-canvas');
        const ctx = canvas.getContext('2d');
        const scoreEl = document.getElementById('score');
        const highScoreEl = document.getElementById('high-score');
        const gameOverEl = document.getElementById('game-over');
        const finalScoreEl = document.getElementById('final-score');
        const restartBtn = document.getElementById('restart-btn');
        
        const gridSize = 20;
        const tileCount = canvas.width / gridSize;
        
        let snake = [{x: 10, y: 10}];
        let direction = {x: 1, y: 0};
        let nextDirection = {x: 1, y: 0};
        let food = {x: 15, y: 15};
        let score = 0;
        let highScore = 0;
        let gameOver = false;
        let gameSpeed = 100;
        
        // Auto-play AI state
        let autoPlay = true;
        
        // Create donut rain effect
        function createDonutRain() {
            for (let i = 0; i < 10; i++) {
                const donut = document.createElement('div');
                donut.className = 'donut-rain';
                donut.textContent = 'üç©';
                donut.style.left = Math.random() * 100 + 'vw';
                donut.style.animationDuration = (5 + Math.random() * 10) + 's';
                donut.style.animationDelay = Math.random() * 5 + 's';
                document.body.appendChild(donut);
            }
        }
        createDonutRain();
        
        function spawnFood() {
            food = {
                x: Math.floor(Math.random() * tileCount),
                y: Math.floor(Math.random() * tileCount)
            };
            // Make sure food doesn't spawn on snake
            for (let segment of snake) {
                if (segment.x === food.x && segment.y === food.y) {
                    spawnFood();
                    return;
                }
            }
        }
        
        function drawGame() {
            // Clear canvas with gradient background
            const gradient = ctx.createLinearGradient(0, 0, canvas.width, canvas.height);
            gradient.addColorStop(0, '#1a3d0c');
            gradient.addColorStop(1, '#2d5016');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Draw grid lines (subtle)
            ctx.strokeStyle = 'rgba(118, 255, 3, 0.1)';
            ctx.lineWidth = 1;
            for (let i = 0; i <= tileCount; i++) {
                ctx.beginPath();
                ctx.moveTo(i * gridSize, 0);
                ctx.lineTo(i * gridSize, canvas.height);
                ctx.stroke();
                ctx.beginPath();
                ctx.moveTo(0, i * gridSize);
                ctx.lineTo(canvas.width, i * gridSize);
                ctx.stroke();
            }
            
            // Draw food (donut)
            ctx.font = '18px Arial';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('üç©', food.x * gridSize + gridSize/2, food.y * gridSize + gridSize/2);
            
            // Draw snake
            snake.forEach((segment, index) => {
                if (index === 0) {
                    // Homer's head
                    ctx.font = '18px Arial';
                    ctx.fillText('üòã', segment.x * gridSize + gridSize/2, segment.y * gridSize + gridSize/2);
                } else {
                    // Body - yellow like Homer
                    ctx.fillStyle = '#FFEB3B';
                    ctx.beginPath();
                    ctx.arc(
                        segment.x * gridSize + gridSize/2,
                        segment.y * gridSize + gridSize/2,
                        gridSize/2 - 2,
                        0, Math.PI * 2
                    );
                    ctx.fill();
                    ctx.strokeStyle = '#FFA000';
                    ctx.lineWidth = 2;
                    ctx.stroke();
                }
            });
            
            // Draw radioactive glow around snake head
            if (snake.length > 0) {
                ctx.beginPath();
                ctx.arc(
                    snake[0].x * gridSize + gridSize/2,
                    snake[0].y * gridSize + gridSize/2,
                    gridSize,
                    0, Math.PI * 2
                );
                ctx.fillStyle = 'rgba(118, 255, 3, 0.2)';
                ctx.fill();
            }
        }
        
        function autoPlayAI() {
            if (!autoPlay) return;
            
            const head = snake[0];
            const dx = food.x - head.x;
            const dy = food.y - head.y;
            
            // Simple pathfinding - try to move towards food while avoiding walls and self
            const possibleMoves = [
                {x: 1, y: 0},
                {x: -1, y: 0},
                {x: 0, y: 1},
                {x: 0, y: -1}
            ];
            
            // Filter out reverse direction
            const validMoves = possibleMoves.filter(move => 
                !(move.x === -direction.x && move.y === -direction.y)
            );
            
            // Check which moves are safe
            const safeMoves = validMoves.filter(move => {
                const newX = head.x + move.x;
                const newY = head.y + move.y;
                
                // Check walls
                if (newX < 0 || newX >= tileCount || newY < 0 || newY >= tileCount) {
                    return false;
                }
                
                // Check self collision
                for (let segment of snake) {
                    if (segment.x === newX && segment.y === newY) {
                        return false;
                    }
                }
                
                return true;
            });
            
            if (safeMoves.length === 0) {
                // No safe moves, just continue
                return;
            }
            
            // Prioritize moves towards food
            let bestMove = safeMoves[0];
            let bestScore = -Infinity;
            
            for (let move of safeMoves) {
                let moveScore = 0;
                const newX = head.x + move.x;
                const newY = head.y + move.y;
                
                // Prefer moves that get closer to food
                const newDist = Math.abs(food.x - newX) + Math.abs(food.y - newY);
                const oldDist = Math.abs(dx) + Math.abs(dy);
                moveScore = oldDist - newDist;
                
                if (moveScore > bestScore) {
                    bestScore = moveScore;
                    bestMove = move;
                }
            }
            
            nextDirection = bestMove;
        }
        
        function update() {
            if (gameOver) return;
            
            autoPlayAI();
            direction = nextDirection;
            
            const head = {x: snake[0].x + direction.x, y: snake[0].y + direction.y};
            
            // Check wall collision
            if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount) {
                endGame();
                return;
            }
            
            // Check self collision
            for (let segment of snake) {
                if (segment.x === head.x && segment.y === head.y) {
                    endGame();
                    return;
                }
            }
            
            snake.unshift(head);
            
            // Check food collision
            if (head.x === food.x && head.y === food.y) {
                score++;
                scoreEl.textContent = score;
                if (score > highScore) {
                    highScore = score;
                    highScoreEl.textContent = highScore;
                }
                spawnFood();
                // Speed up slightly
                gameSpeed = Math.max(50, gameSpeed - 2);
            } else {
                snake.pop();
            }
        }
        
        function endGame() {
            gameOver = true;
            finalScoreEl.textContent = score;
            gameOverEl.style.display = 'block';
            
            // Auto-restart after 3 seconds in auto-play mode
            if (autoPlay) {
                setTimeout(restartGame, 3000);
            }
        }
        
        function restartGame() {
            snake = [{x: 10, y: 10}];
            direction = {x: 1, y: 0};
            nextDirection = {x: 1, y: 0};
            score = 0;
            scoreEl.textContent = score;
            gameSpeed = 100;
            gameOver = false;
            gameOverEl.style.display = 'none';
            spawnFood();
        }
        
        restartBtn.addEventListener('click', restartGame);
        
        // Keyboard controls (for manual play)
        document.addEventListener('keydown', (e) => {
            switch(e.key) {
                case 'ArrowUp':
                case 'w':
                    if (direction.y !== 1) nextDirection = {x: 0, y: -1};
                    autoPlay = false;
                    document.getElementById('mode-indicator').textContent = 'üéÆ MANUAL MODE';
                    break;
                case 'ArrowDown':
                case 's':
                    if (direction.y !== -1) nextDirection = {x: 0, y: 1};
                    autoPlay = false;
                    document.getElementById('mode-indicator').textContent = 'üéÆ MANUAL MODE';
                    break;
                case 'ArrowLeft':
                case 'a':
                    if (direction.x !== 1) nextDirection = {x: -1, y: 0};
                    autoPlay = false;
                    document.getElementById('mode-indicator').textContent = 'üéÆ MANUAL MODE';
                    break;
                case 'ArrowRight':
                case 'd':
                    if (direction.x !== -1) nextDirection = {x: 1, y: 0};
                    autoPlay = false;
                    document.getElementById('mode-indicator').textContent = 'üéÆ MANUAL MODE';
                    break;
            }
        });
        
        // Game loop
        function gameLoop() {
            update();
            drawGame();
            setTimeout(gameLoop, gameSpeed);
        }
        
        spawnFood();
        gameLoop();
    </script>
</body>
</html>
