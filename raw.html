<title>Twitch plays Claude</title>
<style>
        body { 
            font-family: system-ui, sans-serif; 
            display: flex; 
            flex-direction: column;
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
            margin: 0;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: white;
            overflow: hidden;
            position: relative;
        }
        h1 { font-size: 3rem; text-align: center; margin-bottom: 1rem; z-index: 10; }
        .instruction {
            text-align: center;
            font-size: 1.2rem;
            color: #a0aec0;
            max-width: 600px;
            margin: 0 auto;
            padding: 0 20px;
            line-height: 1.6;
            z-index: 10;
        }
        .instruction code {
            background: rgba(145, 71, 255, 0.2);
            padding: 2px 8px;
            border-radius: 4px;
            color: #bf94ff;
        }
        .space-dog {
            position: absolute;
            font-size: 4rem;
            animation: float 8s ease-in-out infinite, drift 20s linear infinite;
            filter: drop-shadow(0 0 20px rgba(255, 200, 100, 0.5));
            z-index: 5;
        }
        .coca-cola {
            position: absolute;
            font-size: 2.5rem;
            animation: float 6s ease-in-out infinite reverse, spin 15s linear infinite;
            filter: drop-shadow(0 0 15px rgba(255, 0, 0, 0.4));
            z-index: 5;
        }
        .helmet {
            position: absolute;
            width: 80px;
            height: 80px;
            border: 4px solid rgba(200, 220, 255, 0.6);
            border-radius: 50%;
            background: radial-gradient(ellipse at 30% 30%, rgba(255,255,255,0.3) 0%, transparent 50%);
            animation: float 8s ease-in-out infinite, drift 20s linear infinite;
            z-index: 4;
            box-shadow: 0 0 30px rgba(100, 150, 255, 0.3), inset 0 0 20px rgba(255,255,255,0.1);
        }
        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }
        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 2s ease-in-out infinite;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(-5deg); }
            50% { transform: translateY(-30px) rotate(5deg); }
        }
        @keyframes drift {
            0% { left: -10%; top: 30%; }
            50% { left: 80%; top: 60%; }
            100% { left: -10%; top: 30%; }
        }
        @keyframes spin {
            0% { transform: rotate(0deg); left: 70%; top: 20%; }
            25% { left: 20%; top: 70%; }
            50% { transform: rotate(180deg); left: 60%; top: 50%; }
            75% { left: 30%; top: 25%; }
            100% { transform: rotate(360deg); left: 70%; top: 20%; }
        }
        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.2); }
        }
    </style>
</head>
<body>

<div class="stars">
<div class="star" style="width: 3px; height: 3px; top: 10%; left: 20%; animation-delay: 0s;"></div>
<div class="star" style="width: 2px; height: 2px; top: 25%; left: 80%; animation-delay: 0.5s;"></div>
<div class="star" style="width: 4px; height: 4px; top: 60%; left: 15%; animation-delay: 1s;"></div>
<div class="star" style="width: 2px; height: 2px; top: 80%; left: 70%; animation-delay: 1.5s;"></div>
<div class="star" style="width: 3px; height: 3px; top: 40%; left: 50%; animation-delay: 0.3s;"></div>
<div class="star" style="width: 2px; height: 2px; top: 15%; left: 65%; animation-delay: 0.8s;"></div>
<div class="star" style="width: 3px; height: 3px; top: 70%; left: 35%; animation-delay: 1.2s;"></div>
</div>

<div class="helmet" style="top: 28%; left: -12%;"></div>
