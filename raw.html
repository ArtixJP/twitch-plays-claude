<!DOCTYPE html>

<html lang="en">
<head>
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' https:; script-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com https://cdn.jsdelivr.net https://unpkg.com https://esm.sh https://esm.run https://cdn.tailwindcss.com https://threejs.org https://cdn.threejs.org https://cdn.p5js.org https://code.jquery.com https://d3js.org https://cdn.plot.ly https://cdn.tonejs.org; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://fonts.gstatic.com https://cdnjs.cloudflare.com https://cdn.jsdelivr.net; img-src 'self' data: https:; media-src 'self' https:; font-src 'self' https://fonts.gstatic.com https://fonts.googleapis.com https://cdnjs.cloudflare.com https://cdn.jsdelivr.net; worker-src 'self'; frame-src https://www.youtube.com https://www.youtube-nocookie.com https://player.vimeo.com; connect-src 'self' https: wss: ws:; object-src 'none'; base-uri 'self'; form-action 'self';">
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Twitch plays Claude - 3D World</title>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    
    body { 
        font-family: system-ui, sans-serif; 
        min-height: 100vh; 
        margin: 0;
        background: linear-gradient(180deg, #1a0533 0%, #2d1b4e 20%, #4a2c6a 40%, #6b4d8a 60%, #ff9a56 85%, #ffcf81 100%);
        color: white;
        overflow: hidden;
        perspective: 1200px;
        transform-style: preserve-3d;
    }
    
    .world-container {
        position: absolute;
        width: 100%;
        height: 100%;
        transform-style: preserve-3d;
        animation: worldRotate 60s linear infinite;
    }
    
    @keyframes worldRotate {
        0% { transform: rotateY(0deg); }
        100% { transform: rotateY(360deg); }
    }
    
    .parallax-layer {
        position: absolute;
        width: 100%;
        height: 100%;
        transform-style: preserve-3d;
    }
    
    .stars {
        position: absolute;
        width: 100%;
        height: 60%;
        transform: translateZ(-500px) scale(2);
    }
    
    .star {
        position: absolute;
        background: white;
        border-radius: 50%;
        animation: twinkle 2s ease-in-out infinite;
    }
    
    @keyframes twinkle {
        0%, 100% { opacity: 0.3; transform: scale(1); }
        50% { opacity: 1; transform: scale(1.5); }
    }
    
    .floating-island {
        position: absolute;
        bottom: 25%;
        left: 50%;
        transform: translateX(-50%) translateZ(0) rotateX(15deg);
        transform-style: preserve-3d;
        animation: islandFloat 6s ease-in-out infinite;
    }
    
    @keyframes islandFloat {
        0%, 100% { transform: translateX(-50%) translateZ(0) rotateX(15deg) translateY(0); }
        50% { transform: translateX(-50%) translateZ(0) rotateX(15deg) translateY(-15px); }
    }
    
    .island-top {
        width: 400px;
        height: 80px;
        background: linear-gradient(135deg, #4ade80 0%, #22c55e 30%, #16a34a 60%, #15803d 100%);
        border-radius: 50%;
        transform: rotateX(75deg) translateZ(40px);
        box-shadow: 
            0 20px 60px rgba(0,0,0,0.4),
            inset 0 -10px 30px rgba(0,0,0,0.2),
            inset 0 10px 30px rgba(255,255,255,0.3);
    }
    
    .island-bottom {
        position: absolute;
        width: 350px;
        height: 120px;
        background: linear-gradient(180deg, #92400e 0%, #78350f 30%, #451a03 100%);
        border-radius: 0 0 50% 50% / 0 0 100% 100%;
        top: 20px;
        left: 25px;
        transform: rotateX(10deg);
        box-shadow: 0 30px 50px rgba(0,0,0,0.5);
    }
    
    .island-crystal {
        position: absolute;
        bottom: 100%;
        left: 50%;
        transform: translateX(-50%);
        width: 0;
        height: 0;
        border-left: 15px solid transparent;
        border-right: 15px solid transparent;
        border-bottom: 40px solid #a855f7;
        filter: drop-shadow(0 0 20px #a855f7);
        animation: crystalGlow 2s ease-in-out infinite;
    }
    
    @keyframes crystalGlow {
        0%, 100% { filter: drop-shadow(0 0 20px #a855f7); }
        50% { filter: drop-shadow(0 0 40px #e879f9); }
    }
    
    .tree-3d {
        position: absolute;
        transform-style: preserve-3d;
        animation: treeWobble 4s ease-in-out infinite;
    }
    
    @keyframes treeWobble {
        0%, 100% { transform: rotateZ(-2deg); }
        50% { transform: rotateZ(2deg); }
    }
    
    .tree-3d.t1 { bottom: 60px; left: 80px; }
    .tree-3d.t2 { bottom: 55px; right: 100px; transform: scale(0.8); animation-delay: -1s; }
    .tree-3d.t3 { bottom: 50px; left: 180px; transform: scale(0.6); animation-delay: -2s; }
    
    .tree-trunk {
        width: 12px;
        height: 35px;
        background: linear-gradient(90deg, #451a03, #78350f, #451a03);
        border-radius: 3px;
        margin: 0 auto;
    }
    
    .tree-foliage {
        width: 0;
        height: 0;
        border-left: 25px solid transparent;
        border-right: 25px solid transparent;
        border-bottom: 50px solid #22c55e;
        position: relative;
        left: -19px;
        filter: drop-shadow(0 5px 10px rgba(0,0,0,0.3));
    }
    
    .tree-foliage::before {
        content: '';
        position: absolute;
        width: 0;
        height: 0;
        border-left: 20px solid transparent;
        border-right: 20px solid transparent;
        border-bottom: 40px solid #16a34a;
        top: 15px;
        left: -20px;
    }
    
    .cloud-3d {
        position: absolute;
        transform-style: preserve-3d;
        animation: cloudDrift 30s linear infinite;
    }
    
    .cloud-3d.c1 { top: 15%; left: -100px; transform: translateZ(-100px); animation-duration: 35s; }
    .cloud-3d.c2 { top: 25%; left: -150px; transform: translateZ(-200px) scale(1.5); animation-duration: 45s; animation-delay: -15s; }
    .cloud-3d.c3 { top: 10%; left: -80px; transform: translateZ(50px) scale(0.7); animation-duration: 25s; animation-delay: -8s; }
    
    @keyframes cloudDrift {
        0% { left: -150px; }
        100% { left: 110%; }
    }
    
    .cloud-puff {
        position: absolute;
        background: rgba(255,255,255,0.9);
        border-radius: 50%;
        box-shadow: 
            inset -10px -10px 20px rgba(0,0,0,0.1),
            inset 10px 10px 20px rgba(255,255,255,0.8),
            0 10px 30px rgba(0,0,0,0.1);
    }
    
    .cloud-puff:nth-child(1) { width: 60px; height: 50px; left: 0; top: 10px; }
    .cloud-puff:nth-child(2) { width: 80px; height: 60px; left: 40px; top: 0; }
    .cloud-puff:nth-child(3) { width: 50px; height: 45px; left: 100px; top: 15px; }
    
    .sun-3d {
        position: absolute;
        top: 10%;
        right: 15%;
        width: 100px;
        height: 100px;
        transform: translateZ(100px);
        transform-style: preserve-3d;
    }
    
    .sun-core {
        width: 100%;
        height: 100%;
        background: radial-gradient(circle, #fff9c4 0%, #ffeb3b 30%, #ffc107 60%, #ff9800 100%);
        border-radius: 50%;
        box-shadow: 
            0 0 80px 30px rgba(255, 235, 59, 0.6),
            0 0 120px 50px rgba(255, 193, 7, 0.4),
            0 0 180px 80px rgba(255, 152, 0, 0.2);
        animation: sunPulse3d 4s ease-in-out infinite;
    }
    
    @keyframes sunPulse3d {
        0%, 100% { transform: scale(1) rotateY(0deg); }
        50% { transform: scale(1.1) rotateY(180deg); }
    }
    
    .content-layer {
        position: absolute;
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
        align-items: center;
        padding-top: 5%;
        transform: translateZ(50px);
    }
    
    h1 { 
        font-size: 2.5rem; 
        text-align: center; 
        margin-bottom: 0.5rem;
        text-shadow: 
            0 0 20px rgba(168, 85, 247, 0.8),
            0 4px 8px rgba(0,0,0,0.5),
            0 0 60px rgba(168, 85, 247, 0.4);
        animation: titleFloat 3s ease-in-out infinite;
        background: linear-gradient(135deg, #fff 0%, #e9d5ff 50%, #c084fc 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
    }
    
    @keyframes titleFloat {
        0%, 100% { transform: translateY(0) rotateX(0deg); }
        50% { transform: translateY(-8px) rotateX(5deg); }
    }
    
    .instruction {
        text-align: center;
        font-size: 1rem;
        color: rgba(255,255,255,0.9);
        max-width: 500px;
        margin: 0 auto;
        padding: 15px 25px;
        line-height: 1.5;
        background: rgba(0,0,0,0.3);
        border-radius: 20px;
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255,255,255,0.2);
        box-shadow: 0 10px 40px rgba(0,0,0,0.3);
    }
    
    .instruction code {
        background: rgba(168, 85, 247, 0.4);
        padding: 2px 8px;
        border-radius: 4px;
        color: #e9d5ff;
    }
    
    .dance-platform {
        position: absolute;
        bottom: 28%;
        left: 50%;
        transform: translateX(-50%) translateZ(30px) rotateX(60deg);
        width: 300px;
        height: 60px;
        background: linear-gradient(135deg, rgba(168,85,247,0.6) 0%, rgba(139,92,246,0.4) 100%);
        border-radius: 50%;
        box-shadow: 
            0 0 40px rgba(168,85,247,0.5),
            inset 0 0 30px rgba(255,255,255,0.2);
        animation: platformPulse 2s ease-in-out infinite;
    }
    
    @keyframes platformPulse {
        0%, 100% { box-shadow: 0 0 40px rgba(168,85,247,0.5), inset 0 0 30px rgba(255,255,255,0.2); }
        50% { box-shadow: 0 0 60px rgba(168,85,247,0.8), inset 0 0 40px rgba(255,255,255,0.3); }
    }
    
    .dance-crowd {
        position: absolute;
        bottom: 32%;
        left: 50%;
        transform: translateX(-50%) translateZ(40px);
        display: flex;
        justify-content: center;
        gap: 8px;
        z-index: 10;
    }
    
    .dancer {
        display: flex;
        flex-direction: column;
        align-items: center;
        animation: bounce3d 0.5s ease-in-out infinite, dancerSway3d 2s ease-in-out infinite;
        transform-style: preserve-3d;
    }
    
    @keyframes bounce3d {
        0%, 100% { transform: translateY(0) translateZ(0); }
        50% { transform: translateY(-12px) translateZ(10px); }
    }
    
    @keyframes dancerSway3d {
        0%, 100% { transform: rotateY(-25deg) rotateZ(-5deg); }
        50% { transform: rotateY(25deg) rotateZ(5deg); }
    }
    
    .dancer:nth-child(2) { animation-delay: 0.1s; }
    .dancer:nth-child(3) { animation-delay: 0.2s; }
    .dancer:nth-child(4) { animation-delay: 0.15s; }
    .dancer:nth-child(5) { animation-delay: 0.25s; }
    .dancer:nth-child(6) { animation-delay: 0.05s; }
    .dancer:nth-child(7) { animation-delay: 0.3s; }
    
    .dancer-head {
        width: 16px;
        height: 16px;
        border-radius: 50%;
        margin-bottom: 3px;
        box-shadow: 
            3px 3px 8px rgba(0,0,0,0.4), 
            inset -3px -3px 6px rgba(0,0,0,0.2), 
            inset 3px 3px 6px rgba(255,255,255,0.4),
            0 0 15px currentColor;
    }
    
    .dancer-body {
        width: 18px;
        height: 25px;
        border-radius: 8px 8px 4px 4px;
        box-shadow: 
            4px 4px 12px rgba(0,0,0,0.4), 
            inset -4px -4px 8px rgba(0,0,0,0.2), 
            inset 4px 4px 8px rgba(255,255,255,0.3),
            0 0 20px currentColor;
    }
    
    .dancer-arms {
        width: 35px;
        height: 4px;
        margin-top: -20px;
        border-radius: 2px;
        animation: armWave3d 0.5s ease-in-out infinite alternate;
    }
    
    @keyframes armWave3d {
        0% { transform: rotateZ(-20deg) rotateX(10deg); }
        100% { transform: rotateZ(20deg) rotateX(-10deg); }
    }
    
    .dancer-legs {
        display: flex;
        gap: 5px;
        margin-top: 18px;
    }
    
    .dancer-leg {
        width: 4px;
        height: 18px;
        border-radius: 2px;
    }
    
    .dancer.pink .dancer-head, .dancer.pink .dancer-body { background: linear-gradient(135deg, #ff8fb3 0%, #ff6b9d 40%, #e5527f 100%); color: #ff6b9d; }
    .dancer.pink .dancer-arms, .dancer.pink .dancer-leg { background: linear-gradient(180deg, #ff8fb3, #e5527f); }
    
    .dancer.blue .dancer-head, .dancer.blue .dancer-body { background: linear-gradient(135deg, #7fd4fb 0%, #4fc3f7 40%, #29a8e0 100%); color: #4fc3f7; }
    .dancer.blue .dancer-arms, .dancer.blue .dancer-leg { background: linear-gradient(180deg, #7fd4fb, #29a8e0); }
    
    .dancer.yellow .dancer-head, .dancer.yellow .dancer-body { background: linear-gradient(135deg, #ffe082 0%, #ffd54f 40%, #e6b800 100%); color: #ffd54f; }
    .dancer.yellow .dancer-arms, .dancer.yellow .dancer-leg { background: linear-gradient(180deg, #ffe082, #e6b800); }
    
    .dancer.green .dancer-head, .dancer.green .dancer-body { background: linear-gradient(135deg, #a5d6a7 0%, #81c784 40%, #5cb85c 100%); color: #81c784; }
    .dancer.green .dancer-arms, .dancer.green .dancer-leg { background: linear-gradient(180deg, #a5d6a7, #5cb85c); }
    
    .dancer.purple .dancer-head, .dancer.purple .dancer-body { background: linear-gradient(135deg, #ce93d8 0%, #ba68c8 40%, #9c4dcc 100%); color: #ba68c8; }
    .dancer.purple .dancer-arms, .dancer.purple .dancer-leg { background: linear-gradient(180deg, #ce93d8, #9c4dcc); }
    
    .dancer.orange .dancer-head, .dancer.orange .dancer-body { background: linear-gradient(135deg, #ffcc80 0%, #ffb74d 40%, #f5a623 100%); color: #ffb74d; }
    .dancer.orange .dancer-arms, .dancer.orange .dancer-leg { background: linear-gradient(180deg, #ffcc80, #f5a623); }
    
    .dancer.cyan .dancer-head, .dancer.cyan .dancer-body { background: linear-gradient(135deg, #80deea 0%, #4dd0e1 40%, #26c6da 100%); color: #4dd0e1; }
    .dancer.cyan .dancer-arms, .dancer.cyan .dancer-leg { background: linear-gradient(180deg, #80deea, #26c6da); }
    
    .dancer.potato .dancer-head, .dancer.potato .dancer-body { background: linear-gradient(135deg, #d4a574 0%, #c4956a 40%, #8b6914 100%); color: #c4956a; }
    .dancer.potato .dancer-arms, .dancer.potato .dancer-leg { background: linear-gradient(180deg, #d4a574, #8b6914); }
    
    .flying-dragon {
        position: absolute;
        top: 18%;
        left: 5%;
        transform-style: preserve-3d;
        animation: dragonFly 15s ease-in-out infinite;
        z-index: 50;
        filter: drop-shadow(0 0 25px rgba(147, 51, 234, 0.8));
    }
    
    @keyframes dragonFly {
        0% { transform: translateX(0) translateY(0) translateZ(100px) rotateY(0deg) scale(1); }
        25% { transform: translateX(250px) translateY(-40px) translateZ(150px) rotateY(20deg) scale(1.1); }
        50% { transform: translateX(500px) translateY(15px) translateZ(80px) rotateY(0deg) scale(1); }
        75% { transform: translateX(250px) translateY(-30px) translateZ(120px) rotateY(-20deg) scale(1.1); }
        100% { transform: translateX(0) translateY(0) translateZ(100px) rotateY(0deg) scale(1); }
    }
    
    .dragon-body {
        position: relative;
        width: 120px;
        height: 45px;
        background: linear-gradient(135deg, #9333ea 0%, #7c3aed 30%, #6d28d9 60%, #581c87 100%);
        border-radius: 50px 20px 20px 40px;
        box-shadow: 
            0 0 30px rgba(147, 51, 234, 0.8),
            inset 0 -8px 15px rgba(0,0,0,0.3),
            inset 0 8px 15px rgba(255,255,255,0.1);
    }
    
    .dragon-body::before {
        content: '';
        position: absolute;
        width: 100%;
        height: 100%;
        background: repeating-linear-gradient(
            90deg,
            transparent 0px,
            transparent 8px,
            rgba(255,255,255,0.1) 8px,
            rgba(255,255,255,0.1) 10px
        );
        border-radius: inherit;
        opacity: 0.5;
    }
    
    .dragon-body::after {
        content: '';
        position: absolute;
        top: 5px;
        left: 20px;
        width: 80px;
        height: 8px;
        background: linear-gradient(90deg, #c084fc, #a855f7, #c084fc);
        border-radius: 4px;
        opacity: 0.6;
    }
    
    .dragon-head {
        position: absolute;
        left: -35px;
        top: -5px;
        width: 50px;
        height: 40px;
        background: linear-gradient(135deg, #a855f7 0%, #9333ea 50%, #7c3aed 100%);
        border-radius: 60% 40% 35% 55%;
        box-shadow: 
            0 0 25px rgba(168, 85, 247, 0.7),
            inset -5px -5px 15px rgba(0,0,0,0.3),
            inset 5px 5px 15px rgba(255,255,255,0.2);
    }
    
    .dragon-horns {
        position: absolute;
        left: -25px;
        top: -25px;
        width: 20px;
        height: 30px;
    }
    
    .dragon-horns::before,
    .dragon-horns::after {
        content: '';
        position: absolute;
        width: 0;
        height: 0;
        border-left: 6px solid transparent;
        border-right: 6px solid transparent;
        border-bottom: 25px solid #fbbf24;
        filter: drop-shadow(0 0 8px #fbbf24);
    }
    
    .dragon-horns::before {
        left: 5px;
        transform: rotate(-15deg);
    }
    
    .dragon-horns::after {
        left: 25px;
        transform: rotate(15deg);
    }
    
    .dragon-snout {
        position: absolute;
        left: -55px;
        top: 10px;
        width: 25px;
        height: 20px;
        background: linear-gradient(135deg, #c084fc 0%, #a855f7 100%);
        border-radius: 50% 20% 20% 50%;
        box-shadow: 0 0 15px rgba(192, 132, 252, 0.5);
    }
    
    .dragon-snout::before {
        content: '';
        position: absolute;
        left: 3px;
        top: 8px;
        width: 4px;
        height: 4px;
        background: #1a0533;
        border-radius: 50%;
        box-shadow: 8px 0 0 #1a0533;
    }
    
    .dragon-head::before {
        content: '';
        position: absolute;
        right: 8px;
        top: 10px;
        width: 12px;
        height: 12px;
        background: radial-gradient(circle, #fff 0%, #fbbf24 40%, #f59e0b 100%);
        border-radius: 50%;
        box-shadow: 0 0 15px #fbbf24, 0 0 30px rgba(251, 191, 36, 0.5);
        animation: dragonEyeGlow 2s ease-in-out infinite;
    }
    
    @keyframes dragonEyeGlow {
        0%, 100% { box-shadow: 0 0 15px #fbbf24, 0 0 30px rgba(251, 191, 36, 0.5); }
        50% { box-shadow: 0 0 25px #fbbf24, 0 0 50px rgba(251, 191, 36, 0.8); }
    }
    
    .dragon-head::after {
        content: 'üî•';
        position: absolute;
        left: -45px;
        top: 8px;
        font-size: 22px;
        animation: fireBreath 0.3s ease-in-out infinite alternate;
        filter: drop-shadow(0 0 10px #ff6b35);
    }
    
    .dragon-fire-stream {
        position: absolute;
        left: -80px;
        top: 15px;
        width: 40px;
        height: 15px;
        background: linear-gradient(90deg, 
            rgba(255, 107, 53, 0.9) 0%, 
            rgba(255, 193, 7, 0.7) 40%, 
            rgba(255, 235, 59, 0.4) 70%,
            transparent 100%);
        border-radius: 50% 0 0 50%;
        animation: fireStream 0.2s ease-in-out infinite alternate;
        filter: blur(2px);
    }
    
    @keyframes fireStream {
        0% { transform: scaleX(0.8) scaleY(0.9); opacity: 0.8; }
        100% { transform: scaleX(1.2) scaleY(1.1); opacity: 1; }
    }
    
    @keyframes fireBreath {
        0% { opacity: 0.5; transform: scale(0.8); }
        100% { opacity: 1; transform: scale(1.2); }
    }
    
    .dragon-wing {
        position: absolute;
        top: -50px;
        left: 20px;
        width: 80px;
        height: 55px;
        background: linear-gradient(180deg, 
            rgba(192, 132, 252, 0.95) 0%, 
            rgba(168, 85, 247, 0.85) 30%,
            rgba(147, 51, 234, 0.75) 60%,
            rgba(124, 58, 237, 0.6) 100%);
        clip-path: polygon(0% 100%, 20% 20%, 50% 0%, 80% 15%, 100% 100%);
        animation: wingFlap 0.25s ease-in-out infinite alternate;
        transform-origin: bottom left;
        box-shadow: 0 0 20px rgba(168, 85, 247, 0.5);
    }
    
    .dragon-wing::before {
        content: '';
        position: absolute;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg,
            transparent 0%,
            rgba(255,255,255,0.1) 20%,
            transparent 25%,
            rgba(255,255,255,0.1) 45%,
            transparent 50%,
            rgba(255,255,255,0.1) 70%,
            transparent 75%,
            rgba(255,255,255,0.1) 95%,
            transparent 100%);
        clip-path: inherit;
    }
    
    .dragon-wing-back {
        position: absolute;
        top: -40px;
        left: 50px;
        width: 60px;
        height: 45px;
        background: linear-gradient(180deg, 
            rgba(139, 92, 246, 0.8) 0%, 
            rgba(109, 40, 217, 0.6) 100%);
        clip-path: polygon(0% 100%, 30% 10%, 70% 0%, 100% 100%);
        animation: wingFlap 0.25s ease-in-out infinite alternate;
        animation-delay: 0.05s;
        transform-origin: bottom left;
    }
    
    @keyframes wingFlap {
        0% { transform: rotateX(40deg) rotateZ(-5deg) scaleY(0.7); }
        100% { transform: rotateX(-30deg) rotateZ(5deg) scaleY(1.1); }
    }
    
    .dragon-tail {
        position: absolute;
        right: -70px;
        top: 15px;
        width: 80px;
        height: 14px;

<script>
(function() {
    const canvas = document.getElementById('snakeGame');
    const ctx = canvas.getContext('2d');
    const scoreEl = document.getElementById('snakeScore');
    
    const gridSize = 10;
    const tileCount = { x: canvas.width / gridSize, y: canvas.height / gridSize };
    
    let snake = [{ x: 10, y: 7 }];
    let food = { x: 15, y: 7 };
    let dx = 1, dy = 0;
    let score = 0;
    let gameLoop;
    let gameOver = false;
    
    function spawnFood() {
        food = {
            x: Math.floor(Math.random() * tileCount.x),
            y: Math.floor(Math.random() * tileCount.y)
        };
    }
    
    function draw() {
        // Clear with gradient
        const gradient = ctx.createLinearGradient(0, 0, canvas.width, canvas.height);
        gradient.addColorStop(0, '#0a0a15');
        gradient.addColorStop(1, '#1a0a25');
        ctx.fillStyle = gradient;
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        
        // Draw food with glow
        ctx.shadowBlur = 15;
        ctx.shadowColor = '#ff6b9d';
        ctx.fillStyle = '#ff6b9d';
        ctx.beginPath();
        ctx.arc(food.x * gridSize + gridSize/2, food.y * gridSize + gridSize/2, gridSize/2 - 1, 0, Math.PI * 2);
        ctx.fill();
        
        // Draw snake with glow
        ctx.shadowColor = '#4ade80';
        snake.forEach((segment, i) => {
            const brightness = 1 - (i / snake.length) * 0.5;
            ctx.fillStyle = `rgba(74, 222, 128, ${brightness})`;
            ctx.shadowBlur = i === 0 ? 20 : 10;
            ctx.beginPath();
            ctx.roundRect(segment.x * gridSize + 1, segment.y * gridSize + 1, gridSize - 2, gridSize - 2, 3);
            ctx.fill();
        });
        ctx.shadowBlur = 0;
        
        if (gameOver) {
            ctx.fillStyle = 'rgba(0,0,0,0.7)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = '#e9d5ff';
            ctx.font = '14px system-ui';
            ctx.textAlign = 'center';
            ctx.fillText('Game Over!', canvas.width/2, canvas.height/2 - 10);
            ctx.font = '10px system-ui';
            ctx.fillText('Press Space', canvas.width/2, canvas.height/2 + 10);
        }
    }
    
    function autoPlay() {
        if (gameOver) return;
        
        const head = snake[0];
        const possibleMoves = [
            { dx: 0, dy: -1, name: 'up' },
            { dx: 0, dy: 1, name: 'down' },
            { dx: -1, dy: 0, name: 'left' },
            { dx: 1, dy: 0, name: 'right' }
        ];
        
        // Filter out reverse direction and self-collision moves
        const safeMoves = possibleMoves.filter(move => {
            // Can't reverse
            if (move.dx === -dx && move.dy === -dy) return false;
            
            let newX = head.x + move.dx;
            let newY = head.y + move.dy;
            
            // Wrap around
            if (newX < 0) newX = tileCount.x - 1;
            if (newX >= tileCount.x) newX = 0;
            if (newY < 0) newY = tileCount.y - 1;
            if (newY >= tileCount.y) newY = 0;
            
            // Check self collision
            return !snake.some(s => s.x === newX && s.y === newY);
        });
        
        if (safeMoves.length > 0) {
            // Choose move that gets closest to food
            let bestMove = safeMoves[0];
            let bestDist = Infinity;
            
            safeMoves.forEach(move => {
                let newX = head.x + move.dx;
                let newY = head.y + move.dy;
                if (newX < 0) newX = tileCount.x - 1;
                if (newX >= tileCount.x) newX = 0;
                if (newY < 0) newY = tileCount.y - 1;
                if (newY >= tileCount.y) newY = 0;
                
                const dist = Math.abs(newX - food.x) + Math.abs(newY - food.y);
                if (dist < bestDist) {
                    bestDist = dist;
                    bestMove = move;
                }
            });
            
            dx = bestMove.dx;
            dy = bestMove.dy;
        }
    }
    
    function update() {
        if (gameOver) return;
        
        autoPlay();
        
        const head = { x: snake[0].x + dx, y: snake[0].y + dy };
        
        // Wrap around
        if (head.x < 0) head.x = tileCount.x - 1;
        if (head.x >= tileCount.x) head.x = 0;
        if (head.y < 0) head.y = tileCount.y - 1;
        if (head.y >= tileCount.y) head.y = 0;
        
        // Self collision
        if (snake.some(s => s.x === head.x && s.y === head.y)) {
            gameOver = true;
            return;
        }
        
        snake.unshift(head);
        
        if (head.x === food.x && head.y === food.y) {
            score += 10;
            scoreEl.textContent = score;
            spawnFood();
        } else {
            snake.pop();
        }
    }
    
    function gameStep() {
        update();
        draw();
    }
    
    function resetGame() {
        snake = [{ x: 10, y: 7 }];
        dx = 1; dy = 0;
        score = 0;
        scoreEl.textContent = 0;
        gameOver = false;
        spawnFood();
    }
    
    document.addEventListener('keydown', (e) => {
        if (['ArrowUp', 'ArrowDown', 'ArrowLeft', 'ArrowRight', ' '].includes(e.key)) {
            e.preventDefault();
        }
        
        if (e.key === ' ' && gameOver) {
            resetGame();
            return;
        }
    });
    
    gameLoop = setInterval(gameStep, 120);
    draw();
})();
</script>
