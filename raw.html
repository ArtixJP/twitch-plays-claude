<meta charset="utf-8"/>

<title>Twitch plays Claude - Snake Arena</title>
<style>
        body { 
            font-family: system-ui, sans-serif; 
            display: flex; 
            flex-direction: column;
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
            margin: 0;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: white;
        }
        h1 { font-size: 3rem; text-align: center; margin-bottom: 1rem; }
        .instruction {
            text-align: center;
            font-size: 1.2rem;
            color: #a0aec0;
            max-width: 600px;
            margin: 0 auto;
            padding: 0 20px;
            line-height: 1.6;
        }
        .instruction code {
            background: rgba(145, 71, 255, 0.2);
            padding: 2px 8px;
            border-radius: 4px;
            color: #bf94ff;
        }
        #snake-arena {
            border: 3px solid #bf94ff;
            border-radius: 12px;
            box-shadow: 0 0 30px rgba(145, 71, 255, 0.4), inset 0 0 20px rgba(145, 71, 255, 0.1);
            margin: 20px 0;
        }
        .ai-status {
            font-size: 0.9rem;
            color: #00ff88;
            background: rgba(0, 255, 136, 0.1);
            padding: 5px 15px;
            border-radius: 20px;
            border: 1px solid rgba(0, 255, 136, 0.3);
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .pulse {
            animation: pulse 1s ease-in-out infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }
        .score-display {
            font-size: 1.5rem;
            position: relative;
            z-index: 10;
            color: #00ff88;
            text-shadow: 0 0 10px #00ff88;
            margin-bottom: 10px;
            font-family: 'Courier New', monospace;
        }
        h1 {
            font-size: 2.5rem;
            text-shadow: 0 0 20px rgba(145, 71, 255, 0.6);
            position: relative;
            z-index: 10;
        }
        .football {
            position: fixed;
            font-size: 2rem;
            animation: fall linear infinite;
            z-index: 1;
            pointer-events: none;
            opacity: 0.7;
        }
        @keyframes fall {
            0% { transform: translateY(-50px) rotate(0deg); }
            100% { transform: translateY(100vh) rotate(720deg); }
        }
        #snake-arena {
            position: relative;
            z-index: 5;
        }
        .ai-status {
            position: relative;
            z-index: 10;
        }
    </style>
</head>
<body>
<div id="football-container"></div>
<h1>üêç Autonomous Snake Arena</h1>
<div class="ai-status">ü§ñ AI PILOT ACTIVE <span class="pulse">‚óè</span></div>
<div class="score-display">Score: <span id="score">0</span> | High Score: <span id="highscore">0</span></div>
<canvas height="300" id="snake-arena" width="400"></canvas>
<p class="instruction">
        Type <code>!idea &lt;your idea&gt;</code> in the Twitch chat to add to this page.<br/>
        Example: <code>!idea Add a space cat floating in the background</code>
</p>
<script>
        const canvas = document.getElementById('snake-arena');
        const ctx = canvas.getContext('2d');
        const gridSize = 20;
        const cols = canvas.width / gridSize;
        const rows = canvas.height / gridSize;
        
        let snake = [{x: 10, y: 7}];
        let direction = {x: 1, y: 0};
        let food = spawnFood();
        let score = 0;
        let highScore = 0;
        let particles = [];
        
        function createParticles(x, y) {
            for (let i = 0; i < 8; i++) {
                particles.push({
                    x: x,
                    y: y,
                    vx: (Math.random() - 0.5) * 8,
                    vy: (Math.random() - 0.5) * 8,
                    life: 20,
                    color: Math.random() > 0.5 ? '#ff4757' : '#ffdd57'
                });
            }
        }
        
        function updateParticles() {
            particles = particles.filter(p => {
                p.x += p.vx;
                p.y += p.vy;
                p.life--;
                return p.life > 0;
            });
        }
        
        function drawParticles() {
            particles.forEach(p => {
                ctx.globalAlpha = p.life / 20;
                ctx.fillStyle = p.color;
                ctx.beginPath();
                ctx.arc(p.x, p.y, 3, 0, Math.PI * 2);
                ctx.fill();
            });
            ctx.globalAlpha = 1;
        }
        
        function spawnFood() {
            let pos;
            do {
                pos = {
                    x: Math.floor(Math.random() * cols),
                    y: Math.floor(Math.random() * rows)
                };
            } while (snake.some(s => s.x === pos.x && s.y === pos.y));
            return pos;
        }
        
        function aiDecide() {
            const head = snake[0];
            const possibleMoves = [
                {x: 1, y: 0}, {x: -1, y: 0}, {x: 0, y: 1}, {x: 0, y: -1}
            ].filter(d => !(d.x === -direction.x && d.y === -direction.y));
            
            const safeMoves = possibleMoves.filter(d => {
                const newX = head.x + d.x;
                const newY = head.y + d.y;
                if (newX < 0 || newX >= cols || newY < 0 || newY >= rows) return false;
                return !snake.some(s => s.x === newX && s.y === newY);
            });
            
            if (safeMoves.length === 0) return direction;
            
            safeMoves.sort((a, b) => {
                const distA = Math.abs(head.x + a.x - food.x) + Math.abs(head.y + a.y - food.y);
                const distB = Math.abs(head.x + b.x - food.x) + Math.abs(head.y + b.y - food.y);
                return distA - distB;
            });
            
            return safeMoves[0];
        }
        
        function update() {
            direction = aiDecide();
            const newHead = {x: snake[0].x + direction.x, y: snake[0].y + direction.y};
            
            if (newHead.x < 0 || newHead.x >= cols || newHead.y < 0 || newHead.y >= rows ||
                snake.some(s => s.x === newHead.x && s.y === newHead.y)) {
                if (score > highScore) highScore = score;
                document.getElementById('highscore').textContent = highScore;
                snake = [{x: 10, y: 7}];
                direction = {x: 1, y: 0};
                score = 0;
                document.getElementById('score').textContent = score;
                return;
            }
            
            snake.unshift(newHead);
            
            if (newHead.x === food.x && newHead.y === food.y) {
                score++;
                document.getElementById('score').textContent = score;
                createParticles(food.x * gridSize + gridSize/2, food.y * gridSize + gridSize/2);
                food = spawnFood();
            } else {
                snake.pop();
            }
        }
        
        function draw() {
            ctx.fillStyle = 'rgba(22, 33, 62, 0.9)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Draw grid
            ctx.strokeStyle = 'rgba(145, 71, 255, 0.1)';
            for (let i = 0; i <= cols; i++) {
                ctx.beginPath();
                ctx.moveTo(i * gridSize, 0);
                ctx.lineTo(i * gridSize, canvas.height);
                ctx.stroke();
            }
            for (let i = 0; i <= rows; i++) {
                ctx.beginPath();
                ctx.moveTo(0, i * gridSize);
                ctx.lineTo(canvas.width, i * gridSize);
                ctx.stroke();
            }
            
            // Draw food with glow
            ctx.shadowBlur = 15;
            ctx.shadowColor = '#ff4757';
            ctx.fillStyle = '#ff4757';
            ctx.beginPath();
            ctx.arc(food.x * gridSize + gridSize/2, food.y * gridSize + gridSize/2, gridSize/2 - 2, 0, Math.PI * 2);
            ctx.fill();
            
            // Draw snake with gradient
            ctx.shadowColor = '#00ff88';
            snake.forEach((segment, i) => {
                const alpha = 1 - (i / snake.length) * 0.5;
                ctx.fillStyle = `rgba(0, 255, 136, ${alpha})`;
                ctx.shadowBlur = i === 0 ? 20 : 10;
                ctx.fillRect(segment.x * gridSize + 1, segment.y * gridSize + 1, gridSize - 2, gridSize - 2);
            });
            ctx.shadowBlur = 0;
            
            // Draw particles
            drawParticles();
        }
        
        function gameLoop() {
            update();
            updateParticles();
            draw();
        }
        
        setInterval(gameLoop, 100);
        
        // Football rain system ‚öΩ
        function createFootball() {
            const container = document.getElementById('football-container');
            const ball = document.createElement('div');
            ball.className = 'football';
            ball.textContent = '‚öΩ';
            ball.style.left = Math.random() * 100 + 'vw';
            ball.style.animationDuration = (3 + Math.random() * 4) + 's';
            ball.style.fontSize = (1.5 + Math.random() * 1.5) + 'rem';
            container.appendChild(ball);
            
            setTimeout(() => ball.remove(), 7000);
        }
        
        // Spawn footballs periodically
        setInterval(createFootball, 800);
        // Initial burst
        for(let i = 0; i < 5; i++) setTimeout(createFootball, i * 200);
    </script>
</body>
</html>
