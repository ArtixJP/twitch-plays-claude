<!DOCTYPE html>

<html lang="en">
<head>
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' https:; script-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com https://cdn.jsdelivr.net https://unpkg.com https://esm.sh https://esm.run https://cdn.tailwindcss.com https://threejs.org https://cdn.threejs.org https://cdn.p5js.org https://code.jquery.com https://d3js.org https://cdn.plot.ly https://cdn.tonejs.org; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://fonts.gstatic.com https://cdnjs.cloudflare.com https://cdn.jsdelivr.net; img-src 'self' data: https:; media-src 'self' https:; font-src 'self' https://fonts.gstatic.com https://fonts.googleapis.com https://cdnjs.cloudflare.com https://cdn.jsdelivr.net; worker-src 'self'; frame-src https://www.youtube.com https://www.youtube-nocookie.com https://player.vimeo.com; connect-src 'self' https: wss: ws:; object-src 'none'; base-uri 'self'; form-action 'self';">
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Twitch plays Claude</title>
<style>
        body { 
            font-family: system-ui, sans-serif; 
            display: flex; 
            flex-direction: column;
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
            margin: 0;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: white;
        }
        h1 { font-size: 3rem; text-align: center; margin-bottom: 1rem; }
        .instruction {
            text-align: center;
            font-size: 1.2rem;
            color: #a0aec0;
            max-width: 600px;
            margin: 0 auto;
            padding: 0 20px;
            line-height: 1.6;
        }
        .instruction code {
            background: rgba(145, 71, 255, 0.2);
            padding: 2px 8px;
            border-radius: 4px;
            color: #bf94ff;
        }
    </style>
</head>
<body>
<h1>Hello World!</h1>
<p class="instruction">
        Type <code>!idea &lt;your idea&gt;</code> in the Twitch chat to add to this page.<br/>
        Example: <code>!idea Add a space cat floating in the background</code>
</p>
<div class="test-container">
<h2>üß™ Pop Quiz!</h2>
<p class="question">What controls this website?</p>
<div class="answers">
<button class="answer-btn" onclick="checkAnswer(this, false)">A) A single developer</button>
<button class="answer-btn" onclick="checkAnswer(this, false)">B) A trained hamster</button>
<button class="answer-btn" onclick="checkAnswer(this, true)">C) Twitch Chat chaos</button>
<button class="answer-btn" onclick="checkAnswer(this, false)">D) Ancient algorithms</button>
</div>
<p class="result" id="result"></p>
</div>
<style>
        .test-container {
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(145, 71, 255, 0.3);
            border-radius: 16px;
            padding: 24px;
            margin-top: 30px;
            max-width: 400px;
            text-align: center;
        }
        .test-container h2 {
            margin: 0 0 16px 0;
            font-size: 1.5rem;
        }
        .question {
            font-size: 1.1rem;
            margin-bottom: 20px;
            color: #e2e8f0;
        }
        .answers {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .answer-btn {
            background: rgba(145, 71, 255, 0.2);
            border: 1px solid rgba(145, 71, 255, 0.4);
            color: white;
            padding: 12px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        .answer-btn:hover {
            background: rgba(145, 71, 255, 0.4);
            transform: translateX(5px);
        }
        .answer-btn.correct {
            background: rgba(72, 187, 120, 0.5);
            border-color: #48bb78;
        }
        .answer-btn.wrong {
            background: rgba(245, 101, 101, 0.5);
            border-color: #f56565;
        }
        .result {
            margin-top: 16px;
            font-size: 1.2rem;
            min-height: 30px;
        }
    </style>
<script>
        function checkAnswer(btn, isCorrect) {
            const buttons = document.querySelectorAll('.answer-btn');
            buttons.forEach(b => b.disabled = true);
            
            if (isCorrect) {
                btn.classList.add('correct');
                document.getElementById('result').innerHTML = 'üéâ Correct! Chat is in control!';
            } else {
                btn.classList.add('wrong');
                document.querySelector('.answer-btn:nth-child(3)').classList.add('correct');
                document.getElementById('result').innerHTML = '‚ùå Nope! It\'s the Twitch Chat!';
            }
        }
    </script>
</body>
</html>
