<!DOCTYPE html>

<html lang="en">
<head>
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' https:; script-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com https://cdn.jsdelivr.net https://unpkg.com https://esm.sh https://esm.run https://cdn.tailwindcss.com https://threejs.org https://cdn.threejs.org https://cdn.p5js.org https://code.jquery.com https://d3js.org https://cdn.plot.ly https://cdn.tonejs.org; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://fonts.gstatic.com https://cdnjs.cloudflare.com https://cdn.jsdelivr.net; img-src 'self' data: https:; media-src 'self' https:; font-src 'self' https://fonts.gstatic.com https://fonts.googleapis.com https://cdnjs.cloudflare.com https://cdn.jsdelivr.net; worker-src 'self'; frame-src https://www.youtube.com https://www.youtube-nocookie.com https://player.vimeo.com; connect-src 'self' https: wss: ws:; object-src 'none'; base-uri 'self'; form-action 'self';">
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Orb Harvest - Collect the Stars</title>
<style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Courier New', monospace; 
            display: flex; 
            flex-direction: column;
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
            background: linear-gradient(180deg, #0a0a12 0%, #1a1a2e 50%, #16213e 100%);
            color: #eee;
            overflow: hidden;
            cursor: crosshair;
        }
        #physics-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
        }
        .void {
            z-index: 10;
        }
        .ball-counter {
            position: fixed;
            top: 20px;
            right: 20px;
            font-size: 0.8rem;
            color: rgba(255,255,255,0.5);
            z-index: 100;
            letter-spacing: 2px;
        }
        .game-ui {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 100;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        .score-display, .level-display, .fragments-display {
            font-size: 0.8rem;
            color: rgba(255,255,255,0.7);
            letter-spacing: 2px;
            text-transform: uppercase;
        }
        .score-display { color: #ffd700; }
        .level-display { color: #7fff7f; }
        .fragments-display { color: #ff7fff; }
        .game-title {
            position: fixed;
            top: 60px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 1.2rem;
            color: rgba(255,255,255,0.3);
            letter-spacing: 8px;
            text-transform: uppercase;
            z-index: 100;
            text-shadow: 0 0 20px rgba(255,215,0,0.3);
        }
        .level-up {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2rem;
            color: #7fff7f;
            letter-spacing: 10px;
            text-transform: uppercase;
            z-index: 200;
            opacity: 0;
            pointer-events: none;
            text-shadow: 0 0 30px #7fff7f;
            animation: none;
        }
        .level-up.show {
            animation: levelUpPulse 2s ease-out forwards;
        }
        @keyframes levelUpPulse {
            0% { opacity: 0; transform: translate(-50%, -50%) scale(0.5); }
            20% { opacity: 1; transform: translate(-50%, -50%) scale(1.2); }
            80% { opacity: 1; }
            100% { opacity: 0; transform: translate(-50%, -50%) scale(1); }
        }
        .rules-hint {
            position: fixed;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.65rem;
            color: rgba(255,255,255,0.4);
            letter-spacing: 2px;
            text-align: center;
            z-index: 100;
            max-width: 400px;
            line-height: 1.6;
        }
        .gravity-btn {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 100;
            background: linear-gradient(135deg, rgba(100,50,150,0.4) 0%, rgba(50,100,180,0.4) 100%);
            border: 1px solid rgba(255,255,255,0.2);
            color: #eee;
            padding: 12px 24px;
            font-family: 'Courier New', monospace;
            font-size: 0.8rem;
            letter-spacing: 3px;
            text-transform: uppercase;
            cursor: pointer;
            border-radius: 25px;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            box-shadow: 0 0 20px rgba(100,100,200,0.2);
        }
        .gravity-btn:hover {
            background: linear-gradient(135deg, rgba(150,50,200,0.6) 0%, rgba(50,150,220,0.6) 100%);
            box-shadow: 0 0 30px rgba(150,100,255,0.4);
            transform: translateX(-50%) scale(1.05);
        }
        .gravity-btn.reversed {
            background: linear-gradient(135deg, rgba(200,50,100,0.5) 0%, rgba(220,100,50,0.5) 100%);
            box-shadow: 0 0 25px rgba(255,100,100,0.3);
        }
        .gravity-btn .arrow {
            display: inline-block;
            transition: transform 0.4s ease;
        }
        .gravity-btn.reversed .arrow {
            transform: rotate(180deg);
        }
        .void {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .cursor {
            width: 2px;
            height: 30px;
            background: #ddd;
            animation: blink 1s infinite, glow 3s ease-in-out infinite;
        }
        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }
        @keyframes glow {
            0%, 100% { box-shadow: 0 0 5px #eee; }
            50% { box-shadow: 0 0 20px #ddd, 0 0 40px #eee; }
        }
        .whisper {
            position: absolute;
            bottom: -60px;
            font-size: 0.7rem;
            color: #f0f0f0;
            letter-spacing: 4px;
            text-transform: uppercase;
            animation: fadeWhisper 4s ease-in-out infinite;
        }
        @keyframes fadeWhisper {
            0%, 100% { opacity: 0; }
            50% { opacity: 0.3; }
        }
        .particle {
            position: fixed;
            width: 1px;
            height: 1px;
            background: #eee;
            border-radius: 50%;
            animation: drift 20s linear infinite;
        }
        @keyframes drift {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
            10% { opacity: 0.5; }
            90% { opacity: 0.5; }
            100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
        }
    </style>
</head>
<body>
<div class="particle" style="left: 10%; animation-delay: 0s;"></div>
<div class="particle" style="left: 30%; animation-delay: 3s;"></div>
<div class="particle" style="left: 50%; animation-delay: 7s;"></div>
<div class="particle" style="left: 70%; animation-delay: 11s;"></div>
<div class="particle" style="left: 90%; animation-delay: 15s;"></div>
<div class="void">
<div class="cursor"></div>
<span class="whisper">harvest the stars ★</span>
</div>
<canvas id="physics-canvas"></canvas>
<div class="game-ui">
<div class="score-display">★ SCORE: <span id="score">0</span></div>
<div class="level-display">◆ LEVEL: <span id="level">1</span></div>
<div class="fragments-display">✦ FRAGMENTS: <span id="fragments">0</span>/<span id="target">5</span></div>
</div>
<div class="ball-counter">ORBS: <span id="ball-count">0</span></div>
<div class="game-title">Orb Harvest</div>
<div class="level-up" id="level-up">LEVEL UP!</div>
<div class="rules-hint">Click to spawn orbs • Orbs collect star fragments on contact<br/>Golden orbs = 3x points • Reach target to level up!</div>
<button class="gravity-btn" id="gravity-toggle"><span class="arrow">↓</span> GRAVITY <span class="arrow">↓</span></button>
<script>
(function() {
    const canvas = document.getElementById('physics-canvas');
    const ctx = canvas.getContext('2d');
    const balls = [];
    const fragments = [];
    const gravity = 0.4;
    const bounce = 0.7;
    const friction = 0.99;
    let ballCount = 0;
    let gravityReversed = false;
    let score = 0;
    let level = 1;
    let fragmentsCollected = 0;
    let targetFragments = 5;
    
    class Fragment {
        constructor() {
            this.x = Math.random() * (canvas.width - 100) + 50;
            this.y = Math.random() * (canvas.height - 200) + 50;
            this.radius = 12;
            this.hue = 45 + Math.random() * 20;
            this.pulse = 0;
            this.value = Math.random() < 0.15 ? 3 : 1; // 15% chance for golden fragment
            this.collected = false;
        }
        
        update() {
            this.pulse += 0.05;
        }
        
        draw() {
            if (this.collected) return;
            const glow = Math.sin(this.pulse) * 0.3 + 0.7;
            const isGolden = this.value === 3;
            
            // Outer glow
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.radius + 8, 0, Math.PI * 2);
            ctx.fillStyle = isGolden ? 
                `rgba(255, 215, 0, ${glow * 0.3})` : 
                `rgba(255, 255, 255, ${glow * 0.2})`;
            ctx.fill();
            
            // Star shape
            ctx.save();
            ctx.translate(this.x, this.y);
            ctx.rotate(this.pulse * 0.5);
            ctx.beginPath();
            for (let i = 0; i < 5; i++) {
                const angle = (i * Math.PI * 2) / 5 - Math.PI / 2;
                const outerX = Math.cos(angle) * this.radius;
                const outerY = Math.sin(angle) * this.radius;
                const innerAngle = angle + Math.PI / 5;
                const innerX = Math.cos(innerAngle) * (this.radius * 0.4);
                const innerY = Math.sin(innerAngle) * (this.radius * 0.4);
                if (i === 0) ctx.moveTo(outerX, outerY);
                else ctx.lineTo(outerX, outerY);
                ctx.lineTo(innerX, innerY);
            }
            ctx.closePath();
            ctx.fillStyle = isGolden ? 
                `hsla(45, 100%, ${60 + glow * 20}%, ${glow})` : 
                `hsla(${this.hue}, 80%, ${70 + glow * 15}%, ${glow})`;
            ctx.fill();
            ctx.restore();
        }
    }
    
    function spawnFragments(count) {
        for (let i = 0; i < count; i++) {
            fragments.push(new Fragment());
        }
    }
    
    function checkCollisions() {
        for (let ball of balls) {
            for (let frag of fragments) {
                if (frag.collected) continue;
                const dx = ball.x - frag.x;
                const dy = ball.y - frag.y;
                const dist = Math.sqrt(dx * dx + dy * dy);
                if (dist < ball.radius + frag.radius) {
                    frag.collected = true;
                    const isGolden = ball.hue > 40 && ball.hue < 60;
                    const multiplier = frag.value * (isGolden ? 3 : 1);
                    score += 10 * multiplier * level;
                    fragmentsCollected++;
                    document.getElementById('score').textContent = score;
                    document.getElementById('fragments').textContent = fragmentsCollected;
                    playCollectSound(frag.value === 3);
                    
                    if (fragmentsCollected >= targetFragments) {
                        levelUp();
                    }
                }
            }
        }
        // Remove collected fragments
        for (let i = fragments.length - 1; i >= 0; i--) {
            if (fragments[i].collected) fragments.splice(i, 1);
        }
    }
    
    function levelUp() {
        level++;
        fragmentsCollected = 0;
        targetFragments = Math.min(5 + level * 2, 20);
        document.getElementById('level').textContent = level;
        document.getElementById('fragments').textContent = 0;
        document.getElementById('target').textContent = targetFragments;
        
        const levelUpEl = document.getElementById('level-up');
        levelUpEl.classList.remove('show');
        void levelUpEl.offsetWidth;
        levelUpEl.classList.add('show');
        
        spawnFragments(targetFragments);
        playLevelUpSound();
    }
    
    function playCollectSound(isGolden) {
        if (!audioCtx) return;
        const osc = audioCtx.createOscillator();
        const gain = audioCtx.createGain();
        osc.type = 'sine';
        osc.frequency.setValueAtTime(isGolden ? 800 : 600, audioCtx.currentTime);
        osc.frequency.exponentialRampToValueAtTime(isGolden ? 1200 : 900, audioCtx.currentTime + 0.1);
        gain.gain.setValueAtTime(0.12, audioCtx.currentTime);
        gain.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 0.2);
        osc.connect(gain);
        gain.connect(audioCtx.destination);
        osc.start();
        osc.stop(audioCtx.currentTime + 0.2);
    }
    
    function playLevelUpSound() {
        if (!audioCtx) return;
        [0, 0.1, 0.2].forEach((delay, i) => {
            setTimeout(() => {
                const osc = audioCtx.createOscillator();
                const gain = audioCtx.createGain();
                osc.type = 'sine';
                osc.frequency.setValueAtTime(400 + i * 200, audioCtx.currentTime);
                gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 0.3);
                osc.connect(gain);
                gain.connect(audioCtx.destination);
                osc.start();
                osc.stop(audioCtx.currentTime + 0.3);
            }, delay * 1000);
        });
    }
    
    // Initial spawn
    setTimeout(() => {
        resize();
        spawnFragments(targetFragments);
    }, 100);
    
    // Audio Context for sound effects
    let audioCtx = null;
    let ambientOsc = null;
    let ambientGain = null;
    
    function initAudio() {
        if (audioCtx) return;
        audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        
        // Ambient cosmic hum
        ambientOsc = audioCtx.createOscillator();
        ambientGain = audioCtx.createGain();
        const ambientFilter = audioCtx.createBiquadFilter();
        
        ambientOsc.type = 'sine';
        ambientOsc.frequency.setValueAtTime(55, audioCtx.currentTime);
        ambientFilter.type = 'lowpass';
        ambientFilter.frequency.setValueAtTime(200, audioCtx.currentTime);
        ambientGain.gain.setValueAtTime(0.03, audioCtx.currentTime);
        
        ambientOsc.connect(ambientFilter);
        ambientFilter.connect(ambientGain);
        ambientGain.connect(audioCtx.destination);
        ambientOsc.start();
        
        // Subtle frequency modulation for cosmic feel
        setInterval(() => {
            if (ambientOsc && audioCtx) {
                ambientOsc.frequency.setTargetAtTime(50 + Math.random() * 20, audioCtx.currentTime, 2);
            }
        }, 3000);
    }
    
    function playOrbSound(hue) {
        if (!audioCtx) return;
        
        const osc = audioCtx.createOscillator();
        const gain = audioCtx.createGain();
        const filter = audioCtx.createBiquadFilter();
        
        // Map hue to frequency for varied tones
        const baseFreq = 200 + (hue / 360) * 400;
        osc.type = 'sine';
        osc.frequency.setValueAtTime(baseFreq, audioCtx.currentTime);
        osc.frequency.exponentialRampToValueAtTime(baseFreq * 0.5, audioCtx.currentTime + 0.3);
        
        filter.type = 'lowpass';
        filter.frequency.setValueAtTime(1500, audioCtx.currentTime);
        
        gain.gain.setValueAtTime(0.15, audioCtx.currentTime);
        gain.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 0.4);
        
        osc.connect(filter);
        filter.connect(gain);
        gain.connect(audioCtx.destination);
        
        osc.start(audioCtx.currentTime);
        osc.stop(audioCtx.currentTime + 0.4);
    }
    
    function playGravityToggle(reversed) {
        if (!audioCtx) return;
        
        const osc = audioCtx.createOscillator();
        const gain = audioCtx.createGain();
        
        osc.type = 'triangle';
        if (reversed) {
            osc.frequency.setValueAtTime(150, audioCtx.currentTime);
            osc.frequency.exponentialRampToValueAtTime(400, audioCtx.currentTime + 0.2);
        } else {
            osc.frequency.setValueAtTime(400, audioCtx.currentTime);
            osc.frequency.exponentialRampToValueAtTime(150, audioCtx.currentTime + 0.2);
        }
        
        gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
        gain.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 0.3);
        
        osc.connect(gain);
        gain.connect(audioCtx.destination);
        
        osc.start(audioCtx.currentTime);
        osc.stop(audioCtx.currentTime + 0.3);
    }
    
    document.getElementById('gravity-toggle').addEventListener('click', (e) => {
        e.stopPropagation();
        initAudio();
        gravityReversed = !gravityReversed;
        playGravityToggle(gravityReversed);
        const btn = document.getElementById('gravity-toggle');
        btn.classList.toggle('reversed');
        btn.innerHTML = gravityReversed ? 
            '<span class="arrow">↑</span> ANTI-GRAV <span class="arrow">↑</span>' : 
            '<span class="arrow">↓</span> GRAVITY <span class="arrow">↓</span>';
    });
    
    function resize() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    }
    resize();
    window.addEventListener('resize', resize);
    
    class Ball {
        constructor(x, y) {
            this.x = x;
            this.y = y;
            this.vx = (Math.random() - 0.5) * 8;
            this.vy = (Math.random() - 0.5) * 4;
            this.radius = Math.random() * 15 + 8;
            this.hue = Math.random() * 360;
            this.life = 1;
            this.decay = 0.0005;
        }
        
        update() {
            this.vy += gravityReversed ? -gravity : gravity;
            this.vx *= friction;
            this.x += this.vx;
            this.y += this.vy;
            
            if (this.y + this.radius > canvas.height) {
                this.y = canvas.height - this.radius;
                this.vy *= -bounce;
            }
            if (this.y - this.radius < 0) {
                this.y = this.radius;
                this.vy *= -bounce;
            }
            if (this.x - this.radius < 0) {
                this.x = this.radius;
                this.vx *= -bounce;
            }
            if (this.x + this.radius > canvas.width) {
                this.x = canvas.width - this.radius;
                this.vx *= -bounce;
            }
            
            this.life -= this.decay;
        }
        
        draw() {
            ctx.beginPath();
            const gradient = ctx.createRadialGradient(this.x, this.y, 0, this.x, this.y, this.radius);
            gradient.addColorStop(0, `hsla(${this.hue}, 80%, 70%, ${this.life})`);
            gradient.addColorStop(0.5, `hsla(${this.hue}, 70%, 50%, ${this.life * 0.8})`);
            gradient.addColorStop(1, `hsla(${this.hue}, 60%, 30%, ${this.life * 0.3})`);
            ctx.fillStyle = gradient;
            ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.beginPath();
            ctx.arc(this.x - this.radius * 0.3, this.y - this.radius * 0.3, this.radius * 0.2, 0, Math.PI * 2);
            ctx.fillStyle = `rgba(255,255,255,${this.life * 0.5})`;
            ctx.fill();
        }
    }
    
    document.addEventListener('click', (e) => {
        initAudio();
        const orbCount = Math.max(3, 6 - Math.floor(level / 3));
        for (let i = 0; i < orbCount; i++) {
            const ball = new Ball(e.clientX, e.clientY);
            // 10% chance for golden orb (better at collecting)
            if (Math.random() < 0.1) ball.hue = 45 + Math.random() * 10;
            balls.push(ball);
            ballCount++;
            // Stagger sounds slightly for richness
            setTimeout(() => playOrbSound(ball.hue), i * 30);
        }
        document.getElementById('ball-count').textContent = ballCount;
    });
    
    function animate() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        
        // Draw and update fragments
        for (let frag of fragments) {
            frag.update();
            frag.draw();
        }
        
        for (let i = balls.length - 1; i >= 0; i--) {
            balls[i].update();
            balls[i].draw();
            if (balls[i].life <= 0) {
                balls.splice(i, 1);
            }
        }
        
        checkCollisions();
        
        requestAnimationFrame(animate);
    }
    animate();
})();
</script>
</body>
