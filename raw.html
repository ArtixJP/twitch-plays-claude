<!DOCTYPE html>

<html>
<head>
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' https:; script-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com https://cdn.jsdelivr.net https://unpkg.com https://esm.sh https://esm.run https://cdn.tailwindcss.com https://threejs.org https://cdn.threejs.org https://cdn.p5js.org https://code.jquery.com https://d3js.org https://cdn.plot.ly https://cdn.tonejs.org; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://fonts.gstatic.com https://cdnjs.cloudflare.com https://cdn.jsdelivr.net; img-src 'self' data: https:; media-src 'self' https:; font-src 'self' https://fonts.gstatic.com https://fonts.googleapis.com https://cdnjs.cloudflare.com https://cdn.jsdelivr.net; worker-src 'self'; frame-src https://www.youtube.com https://www.youtube-nocookie.com https://player.vimeo.com; connect-src 'self' https: wss: ws:; object-src 'none'; base-uri 'self'; form-action 'self';">
<title>NOVA - AI Companion Interface</title>
<style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;400;500&display=swap');
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        :root {
            --primary: #00f5ff;
            --secondary: #ff00ff;
            --accent: #7b2dff;
            --bg-dark: #0a0a12;
            --bg-mid: #12121f;
        }
        
        body {
            min-height: 100vh;
            background: var(--bg-dark);
            font-family: 'Rajdhani', sans-serif;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .interface-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        /* Animated Grid Background */
        .grid-bg {
            position: absolute;
            inset: 0;
            background-image: 
                linear-gradient(rgba(0,245,255,0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0,245,255,0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: gridPulse 4s ease-in-out infinite;
        }
        
        @keyframes gridPulse {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }
        
        /* Floating Particles */
        .particles {
            position: absolute;
            inset: 0;
            overflow: hidden;
            pointer-events: none;
        }
        
        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: var(--primary);
            border-radius: 50%;
            animation: float 8s infinite;
            box-shadow: 0 0 10px var(--primary);
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(100vh) scale(0); opacity: 0; }
            10% { opacity: 1; transform: translateY(90vh) scale(1); }
            90% { opacity: 1; transform: translateY(10vh) scale(1); }
            100% { transform: translateY(0vh) scale(0); opacity: 0; }
        }
        
        /* AI Core */
        .ai-core {
            position: relative;
            width: 280px;
            height: 280px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .core-ring {
            position: absolute;
            border: 2px solid var(--primary);
            border-radius: 50%;
            animation: rotate 20s linear infinite;
        }
        
        .ring-1 { width: 100%; height: 100%; opacity: 0.3; }
        .ring-2 { width: 85%; height: 85%; animation-direction: reverse; animation-duration: 15s; opacity: 0.5; border-color: var(--secondary); }
        .ring-3 { width: 70%; height: 70%; animation-duration: 10s; opacity: 0.7; border-color: var(--accent); }
        
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        .core-center {
            width: 120px;
            height: 120px;
            background: radial-gradient(circle, var(--primary) 0%, var(--accent) 50%, transparent 70%);
            border-radius: 50%;
            animation: corePulse 2s ease-in-out infinite;
            box-shadow: 
                0 0 60px var(--primary),
                0 0 100px var(--accent),
                inset 0 0 40px rgba(255,255,255,0.3);
        }
        
        @keyframes corePulse {
            0%, 100% { transform: scale(1); filter: brightness(1); }
            50% { transform: scale(1.1); filter: brightness(1.3); }
        }
        
        /* AI Name & Status */
        .ai-identity {
            margin-top: 40px;
            text-align: center;
        }
        
        .ai-name {
            font-family: 'Orbitron', sans-serif;
            font-size: 3.5rem;
            font-weight: 900;
            background: linear-gradient(90deg, var(--primary), var(--secondary), var(--primary));
            background-size: 200% 100%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shimmer 3s linear infinite;
            letter-spacing: 0.3em;
            text-shadow: 0 0 30px rgba(0,245,255,0.5);
        }
        
        @keyframes shimmer {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }
        
        .ai-subtitle {
            font-size: 1rem;
            color: rgba(255,255,255,0.5);
            letter-spacing: 0.5em;
            margin-top: 10px;
            text-transform: uppercase;
        }
        
        /* Status Panels */
        .status-panels {
            display: flex;
            gap: 30px;
            margin-top: 50px;
        }
        
        .status-panel {
            background: rgba(0,245,255,0.05);
            border: 1px solid rgba(0,245,255,0.2);
            padding: 15px 25px;
            border-radius: 8px;
            min-width: 140px;
            backdrop-filter: blur(10px);
        }
        
        .status-label {
            font-size: 0.7rem;
            color: rgba(255,255,255,0.4);
            text-transform: uppercase;
            letter-spacing: 0.2em;
            margin-bottom: 5px;
        }
        
        .status-value {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.2rem;
            color: var(--primary);
        }
        
        .status-value.active {
            color: #00ff88;
            animation: blink 1s infinite;
        }
        
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        /* Greeting Message */
        .greeting {
            position: absolute;
            bottom: 60px;
            font-size: 1.3rem;
            color: rgba(255,255,255,0.7);
            animation: fadeInUp 1s ease-out 0.5s both;
        }
        
        .greeting span {
            color: var(--primary);
            font-weight: 500;
        }
        
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* Corner Decorations */
        .corner {
            position: absolute;
            width: 80px;
            height: 80px;
            border: 2px solid rgba(0,245,255,0.3);
        }
        
        .corner-tl { top: 20px; left: 20px; border-right: none; border-bottom: none; }
        .corner-tr { top: 20px; right: 20px; border-left: none; border-bottom: none; }
        .corner-bl { bottom: 20px; left: 20px; border-right: none; border-top: none; }
        .corner-br { bottom: 20px; right: 20px; border-left: none; border-top: none; }
        
        /* Audio Visualizer Bars */
        .audio-viz {
            display: flex;
            gap: 4px;
            align-items: flex-end;
            height: 30px;
            margin-top: 30px;
        }
        
        .viz-bar {
            width: 4px;
            background: linear-gradient(to top, var(--primary), var(--secondary));
            border-radius: 2px;
            animation: vizPulse 0.5s ease-in-out infinite alternate;
        }
        
        @keyframes vizPulse {
            from { height: 5px; }
            to { height: var(--h); }
        }
    </style>
</head>
<body>
<div class="interface-container">
<div class="grid-bg"></div>
<div class="particles" id="particles"></div>
<div class="corner corner-tl"></div>
<div class="corner corner-tr"></div>
<div class="corner corner-bl"></div>
<div class="corner corner-br"></div>
<div class="ai-core">
<div class="core-ring ring-1"></div>
<div class="core-ring ring-2"></div>
<div class="core-ring ring-3"></div>
<div class="core-center"></div>
</div>
<div class="ai-identity">
<div class="ai-name">NOVA</div>
<div class="ai-subtitle">Neural Optimized Virtual Assistant</div>
<div class="audio-viz">
<div class="viz-bar" style="--h: 25px; animation-delay: 0s;"></div>
<div class="viz-bar" style="--h: 15px; animation-delay: 0.1s;"></div>
<div class="viz-bar" style="--h: 28px; animation-delay: 0.2s;"></div>
<div class="viz-bar" style="--h: 12px; animation-delay: 0.3s;"></div>
<div class="viz-bar" style="--h: 22px; animation-delay: 0.4s;"></div>
<div class="viz-bar" style="--h: 18px; animation-delay: 0.15s;"></div>
<div class="viz-bar" style="--h: 30px; animation-delay: 0.25s;"></div>
<div class="viz-bar" style="--h: 14px; animation-delay: 0.35s;"></div>
<div class="viz-bar" style="--h: 20px; animation-delay: 0.05s;"></div>
</div>
</div>
<div class="status-panels">
<div class="status-panel">
<div class="status-label">Status</div>
<div class="status-value active">‚óè ONLINE</div>
</div>
<div class="status-panel">
<div class="status-label">Neural Load</div>
<div class="status-value" id="neural-load">47.3%</div>
</div>
<div class="status-panel">
<div class="status-label">Uptime</div>
<div class="status-value" id="uptime">00:00:00</div>
</div>
</div>
<div class="greeting">
            Hello, I'm <span>NOVA</span>. How can I assist you today?
        </div>
</div>
<script>
        // Generate floating particles
        const particlesContainer = document.getElementById('particles');
        for (let i = 0; i < 30; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.animationDelay = Math.random() * 8 + 's';
            particle.style.animationDuration = (5 + Math.random() * 5) + 's';
            particlesContainer.appendChild(particle);
        }
        
        // Uptime counter
        let seconds = 0;
        setInterval(() => {
            seconds++;
            const h = String(Math.floor(seconds / 3600)).padStart(2, '0');
            const m = String(Math.floor((seconds % 3600) / 60)).padStart(2, '0');
            const s = String(seconds % 60).padStart(2, '0');
            document.getElementById('uptime').textContent = `${h}:${m}:${s}`;
        }, 1000);
        
        // Neural load fluctuation
        setInterval(() => {
            const load = (40 + Math.random() * 30).toFixed(1);
            document.getElementById('neural-load').textContent = load + '%';
        }, 2000);
    </script>
</body>
</html>
