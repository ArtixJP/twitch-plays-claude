<html lang="en">
<head>

<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Twitch plays Claude</title>
<style>
        body { 
            font-family: system-ui, sans-serif; 
            display: flex; 
            flex-direction: column;
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
            margin: 0;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: white;
            overflow: hidden;
            position: relative;
        }
        h1 { font-size: 3rem; text-align: center; margin-bottom: 1rem; z-index: 10; }
        .instruction {
            text-align: center;
            font-size: 1.2rem;
            color: #a0aec0;
            max-width: 600px;
            margin: 0 auto;
            padding: 0 20px;
            line-height: 1.6;
            z-index: 10;
            position: relative;
        }
        .instruction code {
            background: rgba(145, 71, 255, 0.2);
            padding: 2px 8px;
            border-radius: 4px;
            color: #bf94ff;
        }
        .space-cat {
            position: absolute;
            font-size: 4rem;
            animation: float 15s ease-in-out infinite, drift 20s linear infinite;
            filter: drop-shadow(0 0 20px rgba(147, 112, 219, 0.8));
            z-index: 1;
        }
        .space-cat::after {
            content: '‚ú®';
            position: absolute;
            font-size: 1.5rem;
            animation: sparkle 1s ease-in-out infinite;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(-5deg); }
            50% { transform: translateY(-30px) rotate(5deg); }
        }
        @keyframes drift {
            0% { left: -10%; top: 30%; }
            25% { top: 60%; }
            50% { left: 90%; top: 40%; }
            75% { top: 20%; }
            100% { left: -10%; top: 30%; }
        }
        @keyframes sparkle {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.5; transform: scale(0.8); }
        }
        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }
        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 2s ease-in-out infinite;
        }
        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }
        .help-box {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(147, 112, 219, 0.3);
            border-radius: 12px;
            padding: 20px;
            margin-top: 20px;
            backdrop-filter: blur(10px);
            z-index: 10;
            position: relative;
        }
        .help-box h3 {
            color: #bf94ff;
            margin-top: 0;
        }
    </style>
</head>
<body>
<div class="stars" id="stars"></div>
<div class="space-cat">üê±üöÄ</div>
<h1>Hello World!</h1>
<p class="instruction">
        Type <code>!idea &lt;your idea&gt;</code> in the Twitch chat to add to this page.<br/>
        Example: <code>!idea Add a space cat floating in the background</code>
</p>
<div class="help-box">
<h3>üåü Quick Help</h3>
<p style="margin: 0; color: #a0aec0;">This page evolves with YOUR ideas! The community shapes everything you see.<br/>Be creative, be weird, be wonderful! üé®</p>
</div>
<script>
        // Generate twinkling stars
        const starsContainer = document.getElementById('stars');
        for (let i = 0; i < 50; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.left = Math.random() * 100 + '%';
            star.style.top = Math.random() * 100 + '%';
            star.style.width = (Math.random() * 3 + 1) + 'px';
            star.style.height = star.style.width;
            star.style.animationDelay = Math.random() * 2 + 's';
            starsContainer.appendChild(star);
        }
    </script>
</body>
</html>
