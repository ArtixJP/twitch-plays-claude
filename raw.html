<meta charset="utf-8"/>

<title>Twitch plays Claude</title>
<style>
        .blue-circle {
            position: absolute;
            left: 240px;
            top: 460px;
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #3498db 0%, #2980b9 100%);
            border-radius: 50%;
            box-shadow: 0 4px 15px rgba(52, 152, 219, 0.5);
            animation: blue-pulse 2.5s ease-in-out infinite;
            animation-delay: 0.25s;
        }
        @keyframes blue-pulse {
            0%, 100% { transform: scale(1); opacity: 0.9; }
            50% { transform: scale(1.08); opacity: 1; box-shadow: 0 6px 25px rgba(52, 152, 219, 0.7); }
        }
        .red-rectangle {
            position: absolute;
            left: 961px;
            top: 418px;
            width: 54px;
            height: 66px;
            background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(231, 76, 60, 0.4);
            animation: red-pulse 2s ease-in-out infinite;
            animation-delay: 0.5s;
        }
        @keyframes red-pulse {
            0%, 100% { transform: scale(1); opacity: 0.9; }
            50% { transform: scale(1.05); opacity: 1; }
        }
        .green-rectangle {
            position: absolute;
            left: 365px;
            top: 123px;
            width: 115px;
            height: 77px;
            background: linear-gradient(135deg, #2ecc71 0%, #27ae60 100%);
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(46, 204, 113, 0.4);
            animation: gentle-pulse 2s ease-in-out infinite;
        }
        @keyframes gentle-pulse {
            0%, 100% { transform: scale(1); opacity: 0.9; }
            50% { transform: scale(1.02); opacity: 1; }
        }
        body { 
            font-family: system-ui, sans-serif; 
            display: flex; 
            flex-direction: column;
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
            margin: 0;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: white;
        }
        h1 { font-size: 3rem; text-align: center; margin-bottom: 1rem; }
        .instruction {
            text-align: center;
            font-size: 1.2rem;
            color: #a0aec0;
            max-width: 600px;
            margin: 0 auto;
            padding: 0 20px;
            line-height: 1.6;
        }
        .instruction code {
            background: rgba(145, 71, 255, 0.2);
            padding: 2px 8px;
            border-radius: 4px;
            color: #bf94ff;
        }
    </style>
</head>
<body>
<div class="green-rectangle" title="The first shape!"></div>
<div class="blue-circle" title="A cool blue circle!"></div>
<div class="red-rectangle" title="A fiery red companion!"></div>
<h1>Hello World!</h1>
<p class="instruction">
        Type <code>!idea &lt;your idea&gt;</code> in the Twitch chat to add to this page.<br/>
        Example: <code>!idea Add a space cat floating in the background</code>
</p>
</body>
</html>
