<style>
@import url('https://fonts.googleapis.com/css2?family=VT323&display=swap');

* { margin: 0; padding: 0; box-sizing: border-box; }

:root {
    --dirt: #8B5A2B;
    --grass: #5D8B3D;
    --stone: #7F7F7F;
    --diamond: #4AEDD9;
    --gold: #FFD700;
    --iron: #D4D4D4;
    --redstone: #FF0000;
    --obsidian: #1A0A2E;
    --sky: #87CEEB;
}

body {
    min-height: 100vh;
    background: linear-gradient(180deg, var(--sky) 0%, #6BB3D9 50%, var(--grass) 100%);
    font-family: 'VT323', monospace;
    color: white;
    overflow: hidden;
    image-rendering: pixelated;
}

/* Pixelated overlay */
body::before {
    content: '';
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    background: repeating-linear-gradient(
        0deg,
        transparent 0px,
        transparent 4px,
        rgba(0,0,0,0.03) 4px,
        rgba(0,0,0,0.03) 8px
    );
    pointer-events: none;
    z-index: 1000;
}

/* Game container */
.game-world {
    position: relative;
    width: 100vw;
    height: 100vh;
    overflow: hidden;
}

/* Block-style ground */
.ground {
    position: absolute;
    bottom: 0;
    left: 0;
    right: 0;
    height: 200px;
    background: 
        repeating-linear-gradient(90deg, var(--dirt) 0px, var(--dirt) 48px, #7A4E26 48px, #7A4E26 50px),
        linear-gradient(180deg, var(--grass) 0px, var(--grass) 20px, var(--dirt) 20px);
    background-size: 50px 100%, 100% 100%;
}

.ground::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 20px;
    background: repeating-linear-gradient(90deg, 
        var(--grass) 0px, var(--grass) 48px, 
        #4A7A2D 48px, #4A7A2D 50px
    );
    background-size: 50px 100%;
}

/* Clouds */
.clouds {
    position: absolute;
    top: 50px;
    left: 0;
    right: 0;
    height: 100px;
}

.cloud {
    position: absolute;
    background: white;
    box-shadow: 
        50px 0 0 white,
        100px 0 0 white,
        25px -25px 0 white,
        75px -25px 0 white,
        50px -50px 0 white;
    width: 50px;
    height: 50px;
    animation: cloudFloat 30s linear infinite;
}

.cloud:nth-child(1) { left: 10%; animation-delay: 0s; }
.cloud:nth-child(2) { left: 50%; animation-delay: -10s; top: 30px; }
.cloud:nth-child(3) { left: 80%; animation-delay: -20s; }

@keyframes cloudFloat {
    from { transform: translateX(-200px); }
    to { transform: translateX(100vw); }
}

/* Player character - Steve style */
.player {
    position: absolute;
    bottom: 200px;
    left: 50%;
    transform: translateX(-50%);
    width: 40px;
    height: 80px;
    z-index: 100;
    transition: left 0.1s linear;
}

.player-head {
    width: 40px;
    height: 40px;
    background: #C69C6D;
    border: 3px solid #8B6914;
    position: relative;
}

.player-head::before {
    content: '';
    position: absolute;
    top: 5px;
    left: 5px;
    width: 8px;
    height: 8px;
    background: #4A3728;
    box-shadow: 18px 0 0 #4A3728;
}

.player-head::after {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 15px;
    background: #6B4423;
}

.player-body {
    width: 40px;
    height: 40px;
    background: #4A90C2;
    border: 3px solid #2E5B7D;
}

/* Crafting Table (morphed from workbench) */
.crafting-table {
    position: absolute;
    bottom: 200px;
    left: 20%;
    width: 80px;
    height: 80px;
    background: #8B5A2B;
    border: 4px solid #5D3A1A;
    box-shadow: inset 0 0 0 4px #A0522D;
}

.crafting-table::before {
    content: '‚öíÔ∏è';
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 2.5rem;
}

.crafting-table::after {
    content: 'CRAFTING TABLE';
    position: absolute;
    bottom: -25px;
    left: 50%;
    transform: translateX(-50%);
    font-size: 0.9rem;
    color: white;
    text-shadow: 2px 2px 0 black;
    white-space: nowrap;
}

/* Ore deposits (morphed from gears) */
.ore-deposits {
    position: absolute;
    bottom: 50px;
    left: 0;
    right: 0;
    height: 150px;
}

.ore-block {
    position: absolute;
    width: 50px;
    height: 50px;
    background: var(--stone);
    border: 3px solid #666;
}

.ore-block.diamond {
    left: 15%;
    bottom: 20px;
}
.ore-block.diamond::before {
    content: 'üíé';
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 1.5rem;
}

.ore-block.gold {
    left: 30%;
    bottom: 70px;
}
.ore-block.gold::before {
    content: '';
    position: absolute;
    top: 10px;
    left: 10px;
    width: 12px;
    height: 12px;
    background: var(--gold);
    box-shadow: 18px 8px 0 var(--gold), 5px 20px 0 var(--gold);
}

.ore-block.iron {
    right: 25%;
    bottom: 40px;
}
.ore-block.iron::before {
    content: '';
    position: absolute;
    top: 8px;
    left: 8px;
    width: 15px;
    height: 15px;
    background: var(--iron);
    box-shadow: 15px 12px 0 var(--iron), 8px 22px 0 var(--iron);
}

.ore-block.redstone {
    right: 10%;
    bottom: 10px;
    animation: redstonePulse 1s ease-in-out infinite;
}
.ore-block.redstone::before {
    content: '';
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 20px;
    height: 20px;
    background: var(--redstone);
    box-shadow: 0 0 10px var(--redstone);
}

@keyframes redstonePulse {
    0%, 100% { box-shadow: 0 0 10px rgba(255,0,0,0.5); }
    50% { box-shadow: 0 0 20px rgba(255,0,0,0.8); }
}

/* Mob specimens (morphed from Pikachu and potato) */
.mob-pen {
    position: absolute;
    bottom: 200px;
    right: 15%;
    width: 120px;
    height: 100px;
    background: rgba(139, 90, 43, 0.8);
    border: 6px solid #5D3A1A;
}

.mob-pen::before {
    content: 'MOB SPECIMENS';
    position: absolute;
    top: -25px;
    left: 50%;
    transform: translateX(-50%);
    font-size: 0.8rem;
    color: white;
    text-shadow: 2px 2px 0 black;
    white-space: nowrap;
}

.mob {
    position: absolute;
    font-size: 2.5rem;
    animation: mobBounce 1s ease-in-out infinite;
}

.mob.pikachu {
    left: 10px;
    bottom: 10px;
    animation-delay: 0s;
}

.mob.pig {
    right: 10px;
    bottom: 10px;
    animation-delay: 0.3s;
}

@keyframes mobBounce {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-10px); }
}

/* Mushroom blocks (morphed from specimen shelf) */
.mushroom-biome {
    position: absolute;
    bottom: 200px;
    left: 40%;
    display: flex;
    gap: 10px;
}

.mushroom-block {
    width: 40px;
    height: 60px;
    position: relative;
}

.mushroom-block::before {
    content: 'üçÑ';
    position: absolute;
    top: 0;
    left: 50%;
    transform: translateX(-50%);
    font-size: 2rem;
}

.mushroom-block:nth-child(odd)::before {
    color: #FF6B6B;
}

/* Flying potato morphed into flying pig */
.flying-pig {
    position: fixed;
    font-size: 3rem;
    z-index: 100;
    animation: pigFlight 15s ease-in-out infinite;
    filter: drop-shadow(2px 2px 0 black);
}

.flying-pig::after {
    content: '‚ú®';
    position: absolute;
    font-size: 1rem;
    left: -15px;
    top: 50%;
}

@keyframes pigFlight {
    0% { top: 30%; left: 10%; transform: rotate(0deg); }
    25% { top: 15%; left: 60%; transform: rotate(10deg); }
    50% { top: 25%; left: 80%; transform: rotate(-5deg); }
    75% { top: 40%; left: 30%; transform: rotate(15deg); }
    100% { top: 30%; left: 10%; transform: rotate(0deg); }
}

/* Hotbar */
.hotbar {
    position: fixed;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    display: flex;
    gap: 4px;
    background: rgba(0,0,0,0.7);
    padding: 8px;
    border: 4px solid #555;
    z-index: 200;
}

.hotbar-slot {
    width: 50px;
    height: 50px;
    background: #8B8B8B;
    border: 3px solid #373737;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 1.8rem;
    cursor: pointer;
    transition: all 0.1s;
}

.hotbar-slot:hover {
    border-color: white;
    transform: scale(1.1);
}

.hotbar-slot.selected {
    border-color: white;
    box-shadow: 0 0 10px white;
}

/* Controls UI */
.controls-ui {
    position: fixed;
    top: 20px;
    left: 20px;
    background: rgba(0,0,0,0.7);
    padding: 15px;
    border: 3px solid #555;
    z-index: 200;
    font-size: 1.2rem;
}

.controls-ui h3 {
    color: var(--gold);
    margin-bottom: 10px;
    font-size: 1.4rem;
}

.controls-ui p {
    margin: 5px 0;
}

.key {
    display: inline-block;
    background: #444;
    border: 2px solid #666;
    padding: 2px 8px;
    margin: 0 3px;
    border-radius: 3px;
}

/* Title */
.game-title {
    position: fixed;
    top: 20px;
    left: 50%;
    transform: translateX(-50%);
    font-size: 2rem;
    color: white;
    text-shadow: 3px 3px 0 black, -1px -1px 0 black, 1px -1px 0 black, -1px 1px 0 black;
    z-index: 200;
    text-align: center;
}

.game-title span {
    color: var(--gold);
}

/* Trees */
.tree {
    position: absolute;
    bottom: 200px;
}

.tree-trunk {
    width: 30px;
    height: 80px;
    background: #6B4423;
    border: 3px solid #4A2F15;
    margin: 0 auto;
}

.tree-leaves {
    width: 90px;
    height: 70px;
    background: #2D5A27;

}

.tree:nth-child(1) { left: 5%; }

/* Inventory count */
.inventory-count {
    position: absolute;
    bottom: 2px;
    right: 2px;
    font-size: 0.9rem;
    color: white;
    text-shadow: 1px 1px 0 black;
}
</style>

<script>
// Player movement - NO AUTOPLAY as requested
const player = document.getElementById('player');
let playerX = 50; // percentage
let playerY = 0;
let velocityY = 0;
let isJumping = false;
const gravity = 0.8;
const jumpForce = -15;
const moveSpeed = 2;

// Key states
const keys = {
    left: false,
    right: false,
    jump: false
};

// Keyboard controls
document.addEventListener('keydown', (e) => {
    switch(e.key.toLowerCase()) {
        case 'a':
        case 'arrowleft':
            keys.left = true;
            break;
        case 'd':
        case 'arrowright':
            keys.right = true;
            break;
        case 'w':
        case ' ':
        case 'arrowup':
            if (!isJumping) {
                velocityY = jumpForce;
                isJumping = true;
            }
            break;
        case '1': case '2': case '3': case '4': case '5':
        case '6': case '7': case '8': case '9':
            selectSlot(parseInt(e.key) - 1);
            break;
    }
});

document.addEventListener('keyup', (e) => {
    switch(e.key.toLowerCase()) {
        case 'a':
        case 'arrowleft':
            keys.left = false;
            break;
        case 'd':
        case 'arrowright':
            keys.right = false;
            break;
    }
});

// Hotbar selection
function selectSlot(index) {
    document.querySelectorAll('.hotbar-slot').forEach((slot, i) => {
        slot.classList.toggle('selected', i === index);
    });
}

// Click on hotbar slots
document.querySelectorAll('.hotbar-slot').forEach((slot, i) => {
    slot.addEventListener('click', () => selectSlot(i));
});

// Game loop
function gameLoop() {
    // Horizontal movement
    if (keys.left) {
        playerX = Math.max(5, playerX - moveSpeed);
    }
    if (keys.right) {
        playerX = Math.min(95, playerX + moveSpeed);
    }
    
    // Vertical movement (jumping/gravity)
    velocityY += gravity;
    playerY += velocityY;
    
    // Ground collision
    if (playerY >= 0) {
        playerY = 0;
        velocityY = 0;
        isJumping = false;
    }
    
    // Update player position
    player.style.left = playerX + '%';
    player.style.bottom = (200 - playerY) + 'px';
    
    requestAnimationFrame(gameLoop);
}

gameLoop();
</script>
