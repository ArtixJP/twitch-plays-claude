<title>Á¶Ö Zen Garden Gallery</title>
<style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@300;400;600&display=swap');
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        :root {
            --bamboo: #5a7247;
            --stone: #8b8680;
            --sand: #e8dcc4;
            --water: #6b9ac4;
            --blossom: #ffb7c5;
            --wood: #8b6914;
            --ink: #2c2c2c;
        }
        
        body {
            min-height: 100vh;
            background: linear-gradient(180deg, #f5f0e6 0%, #e8dcc4 50%, #d4c4a8 100%);
            font-family: 'Noto Serif JP', serif;
            color: var(--ink);
            overflow-x: hidden;
        }
        
        /* Falling cherry blossoms */
        .blossom {
            position: fixed;
            width: 15px;
            height: 15px;
            background: var(--blossom);
            border-radius: 50% 0 50% 50%;
            opacity: 0.8;
            pointer-events: none;
            z-index: 100;
            animation: fall linear infinite;
        }
        
        @keyframes fall {
            0% { transform: translateY(-20px) rotate(0deg) translateX(0); opacity: 0; }
            10% { opacity: 0.8; }
            90% { opacity: 0.8; }
            100% { transform: translateY(100vh) rotate(360deg) translateX(100px); opacity: 0; }
        }
        
        /* Header */
        header {
            text-align: center;
            padding: 40px 20px;
            position: relative;
        }
        
        header h1 {
            font-size: 3rem;
            font-weight: 300;
            letter-spacing: 0.5em;
            color: var(--ink);
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        
        header .kanji {
            font-size: 5rem;
            opacity: 0.15;
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: -1;
        }
        
        header p {
            font-size: 1rem;
            opacity: 0.7;
            margin-top: 10px;
            font-style: italic;
        }
        
        /* Main garden scene */
        .garden-scene {
            display: flex;
            justify-content: center;
            align-items: flex-end;
            padding: 20px;
            gap: 30px;
            flex-wrap: wrap;
            max-width: 1400px;
            margin: 0 auto;
        }
        
        /* Koi pond */
        .koi-pond {
            width: 400px;
            height: 250px;
            background: linear-gradient(180deg, #4a7c9b 0%, #2d5a7b 100%);
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            position: relative;
            overflow: hidden;
            box-shadow: 
                inset 0 -20px 40px rgba(0,0,0,0.3),
                0 10px 30px rgba(0,0,0,0.2);
        }
        
        .koi-pond::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: repeating-linear-gradient(
                90deg,
                transparent,
                transparent 20px,
                rgba(255,255,255,0.1) 20px,
                rgba(255,255,255,0.1) 40px
            );
            animation: ripple 3s ease-in-out infinite;
        }
        
        @keyframes ripple {
            0%, 100% { transform: translateX(0); }
            50% { transform: translateX(20px); }
        }
        
        .koi {
            position: absolute;
            width: 50px;
            height: 20px;
            border-radius: 50% 20% 50% 50%;
            animation: swim 8s ease-in-out infinite;
        }
        
        .koi::after {
            content: '';
            position: absolute;
            right: -15px;
            top: 5px;
            width: 20px;
            height: 10px;
            background: inherit;
            border-radius: 0 50% 50% 0;
            transform: rotate(-10deg);
        }
        
        .koi.orange { background: #ff6b35; top: 30%; left: 20%; animation-delay: 0s; }
        .koi.white { background: #f5f5f5; top: 60%; left: 50%; animation-delay: -2s; }
        .koi.gold { background: #ffd700; top: 45%; left: 35%; animation-delay: -4s; }
        
        @keyframes swim {
            0%, 100% { transform: translateX(0) rotate(0deg); }
            25% { transform: translateX(100px) rotate(10deg); }
            50% { transform: translateX(50px) rotate(-5deg); }
            75% { transform: translateX(-50px) rotate(-10deg); }
        }
        
        /* Stone lantern */
        .lantern {
            width: 80px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .lantern-top {
            width: 70px;
            height: 20px;
            background: var(--stone);
            border-radius: 5px 5px 0 0;
            position: relative;
        }
        
        .lantern-top::before {
            content: '';
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            border-left: 20px solid transparent;
            border-right: 20px solid transparent;
            border-bottom: 15px solid var(--stone);
        }
        
        .lantern-light {
            width: 60px;
            height: 50px;
            background: #fff8e7;
            box-shadow: 0 0 30px rgba(255,200,100,0.6);
            animation: glow 3s ease-in-out infinite;
        }
        
        @keyframes glow {
            0%, 100% { box-shadow: 0 0 30px rgba(255,200,100,0.6); }
            50% { box-shadow: 0 0 50px rgba(255,200,100,0.9); }
        }
        
        .lantern-base {
            width: 50px;
            height: 60px;
            background: var(--stone);
            clip-path: polygon(10% 0, 90% 0, 100% 100%, 0% 100%);
        }
        
        .lantern-pillar {
            width: 30px;
            height: 80px;
            background: linear-gradient(90deg, #7a7670, var(--stone), #7a7670);
        }
        
        /* Bamboo */
        .bamboo-grove {
            display: flex;
            gap: 15px;
            align-items: flex-end;
        }
        
        .bamboo {
            width: 20px;
            background: linear-gradient(90deg, #4a5d3a, var(--bamboo), #4a5d3a);
            border-radius: 3px;
            position: relative;
        }
        
        .bamboo::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 5px;
            background: #3d4d30;
            top: 30%;
        }
        
        .bamboo::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 5px;
            background: #3d4d30;
            top: 60%;
        }
        
        .bamboo:nth-child(1) { height: 200px; }
        .bamboo:nth-child(2) { height: 280px; }
        .bamboo:nth-child(3) { height: 240px; }
        .bamboo:nth-child(4) { height: 260px; }
        .bamboo:nth-child(5) { height: 220px; }
        
        /* Zen rock garden */
        .rock-garden {
            width: 350px;
            height: 200px;
            background: var(--sand);
            border-radius: 10px;
            position: relative;
            overflow: hidden;
            box-shadow: inset 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .sand-lines {
            position: absolute;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                90deg,
                transparent,
                transparent 8px,
                rgba(0,0,0,0.05) 8px,
                rgba(0,0,0,0.05) 10px
            );
        }
        
        .zen-rock {
            position: absolute;
            background: linear-gradient(135deg, #6b6b6b, #4a4a4a);
            border-radius: 40% 60% 50% 50%;
            box-shadow: 3px 3px 10px rgba(0,0,0,0.3);
        }
        
        .zen-rock.large {
            width: 80px;
            height: 60px;
            bottom: 30%;
            left: 25%;
        }
        
        .zen-rock.medium {
            width: 50px;
            height: 40px;
            bottom: 25%;
            right: 30%;
        }
        
        .zen-rock.small {
            width: 30px;
            height: 25px;
            bottom: 35%;
            right: 20%;
        }
        
        /* Quote section */
        .zen-quote {
            text-align: center;
            padding: 40px 20px;
            max-width: 600px;
            margin: 0 auto;
        }
        
        .zen-quote blockquote {
            font-size: 1.3rem;
            font-style: italic;
            line-height: 1.8;
            color: var(--ink);
            opacity: 0.8;
        }
        
        .zen-quote cite {
            display: block;
            margin-top: 15px;
            font-size: 0.9rem;
            opacity: 0.6;
        }
        
        /* Footer */
        footer {
            text-align: center;
            padding: 30px;
            font-size: 0.8rem;
            opacity: 0.5;
        }
        
        /* Ambient sound indicator */
        .ambient-indicator {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(0,0,0,0.3);
            color: white;
            padding: 10px 15px;
            border-radius: 20px;
            font-size: 0.8rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .sound-wave {
            display: flex;
            gap: 2px;
            align-items: center;
        }
        
        .sound-wave span {
            width: 3px;
            background: white;
            border-radius: 2px;
            animation: wave 1s ease-in-out infinite;
        }
        
        .sound-wave span:nth-child(1) { height: 8px; animation-delay: 0s; }
        .sound-wave span:nth-child(2) { height: 15px; animation-delay: 0.1s; }
        .sound-wave span:nth-child(3) { height: 10px; animation-delay: 0.2s; }
        .sound-wave span:nth-child(4) { height: 12px; animation-delay: 0.3s; }
        
        @keyframes wave {
            0%, 100% { transform: scaleY(1); }
            50% { transform: scaleY(0.5); }
        }
    </style>
</head>

<script>
        // Create falling cherry blossoms
        function createBlossom() {
            const blossom = document.createElement('div');
            blossom.className = 'blossom';
            blossom.style.left = Math.random() * 100 + 'vw';
            blossom.style.animationDuration = (5 + Math.random() * 5) + 's';
            blossom.style.opacity = 0.4 + Math.random() * 0.4;
            blossom.style.transform = 'scale(' + (0.5 + Math.random() * 0.5) + ')';
            document.body.appendChild(blossom);
            
            setTimeout(() => blossom.remove(), 10000);
        }
        
        // Create blossoms periodically
        setInterval(createBlossom, 800);
        
        // Initial blossoms
        for(let i = 0; i < 10; i++) {
            setTimeout(createBlossom, i * 200);
        }
