        h1 { 
            font-size: 3rem; 
            text-align: center; 
            margin-bottom: 1rem;
            animation: glitch 2s infinite;
            position: relative;
        }
        h1::before, h1::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        h1::before {
            animation: glitch-1 0.3s infinite;
            color: #ff00ff;
            z-index: -1;
        }
        h1::after {
            animation: glitch-2 0.3s infinite;
            color: #00ffff;
            z-index: -2;
        }
        @keyframes glitch-1 {
            0%, 100% { clip-path: inset(40% 0 61% 0); transform: translate(-2px, 2px); }
            25% { clip-path: inset(92% 0 1% 0); transform: translate(2px, -2px); }
            50% { clip-path: inset(43% 0 1% 0); transform: translate(-2px, 0); }
            75% { clip-path: inset(25% 0 58% 0); transform: translate(2px, 2px); }
        }
        @keyframes glitch-2 {
            0%, 100% { clip-path: inset(25% 0 58% 0); transform: translate(2px, -2px); }
            25% { clip-path: inset(40% 0 61% 0); transform: translate(-2px, 2px); }
            50% { clip-path: inset(92% 0 1% 0); transform: translate(2px, 0); }
            75% { clip-path: inset(43% 0 1% 0); transform: translate(-2px, -2px); }
        }
        .instruction {
            text-align: center;
            font-size: 1.2rem;
            color: #a0aec0;
            max-width: 600px;
            margin: 0 auto;

        .instruction code {

            padding: 2px 8px;
            border-radius: 4px;
            color: #bf94ff;
        }
        .floating-symbol {
            position: absolute;
            font-size: 2rem;
            opacity: 0.3;
            animation: float 6s ease-in-out infinite;
            pointer-events: none;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(10deg); }
        }
    </style>
