<title>Orb Harvest - Collect the Stars</title>
<style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Courier New', monospace; 
            display: flex; 
            flex-direction: column;
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
            background: linear-gradient(180deg, #0a0a12 0%, #1a1a2e 50%, #16213e 100%);
            color: #eee;
            overflow: hidden;
            cursor: crosshair;
        }
        #physics-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
        }
        .void {
            z-index: 10;
        }
        .ball-counter {
            position: fixed;
            top: 20px;
            right: 20px;
            font-size: 0.8rem;
            color: rgba(255,255,255,0.5);
            z-index: 100;
            letter-spacing: 2px;
        }
        .game-ui {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 100;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        .score-display, .level-display, .fragments-display {
            font-size: 0.8rem;
            color: rgba(255,255,255,0.7);
            letter-spacing: 2px;
            text-transform: uppercase;
        }
        .score-display { color: #ffd700; }
        .level-display { color: #7fff7f; }
        .fragments-display { color: #ff7fff; }
        .lives-display { color: #ff6b6b; }
        .stickman-alert {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1.5rem;
            color: #ff6b6b;
            letter-spacing: 5px;
            text-transform: uppercase;
            z-index: 200;
            opacity: 0;
            pointer-events: none;
            text-shadow: 0 0 20px #ff6b6b;
        }
        .stickman-alert.show {
            animation: alertPulse 1.5s ease-out forwards;
        }
        @keyframes alertPulse {
            0% { opacity: 0; transform: translate(-50%, -50%) scale(0.8); }
            20% { opacity: 1; transform: translate(-50%, -50%) scale(1.1); }
            80% { opacity: 1; }
            100% { opacity: 0; }
        }
        .goal-marker {
            position: fixed;
            right: 30px;
            top: 50%;
            transform: translateY(-50%);
            width: 40px;
            height: 100px;
            background: linear-gradient(180deg, rgba(255,100,100,0.1) 0%, rgba(255,50,50,0.3) 50%, rgba(255,100,100,0.1) 100%);
            border: 2px dashed rgba(255,100,100,0.5);
            border-radius: 5px;
            z-index: 5;
            animation: goalPulse 2s ease-in-out infinite;
        }
        @keyframes goalPulse {
            0%, 100% { box-shadow: 0 0 10px rgba(255,100,100,0.3); }
            50% { box-shadow: 0 0 25px rgba(255,100,100,0.6); }
        }
        .game-title {
            position: fixed;
            top: 60px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 1.2rem;
            color: rgba(255,255,255,0.3);
            letter-spacing: 8px;
            text-transform: uppercase;
            z-index: 100;
            text-shadow: 0 0 20px rgba(255,215,0,0.3);
        }
        .level-up {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2rem;
            color: #7fff7f;
            letter-spacing: 10px;
            text-transform: uppercase;
            z-index: 200;
            opacity: 0;
            pointer-events: none;
            text-shadow: 0 0 30px #7fff7f;
            animation: none;
        }
        .level-up.show {
            animation: levelUpPulse 2s ease-out forwards;
        }
        @keyframes levelUpPulse {
            0% { opacity: 0; transform: translate(-50%, -50%) scale(0.5); }
            20% { opacity: 1; transform: translate(-50%, -50%) scale(1.2); }
            80% { opacity: 1; }
            100% { opacity: 0; transform: translate(-50%, -50%) scale(1); }
        }
        .rules-hint {
            position: fixed;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.65rem;
            color: rgba(255,255,255,0.4);
            letter-spacing: 2px;
            text-align: center;
            z-index: 100;
            max-width: 400px;
            line-height: 1.6;
        }
        .gravity-btn {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 100;
            background: linear-gradient(135deg, rgba(100,50,150,0.4) 0%, rgba(50,100,180,0.4) 100%);
            border: 1px solid rgba(255,255,255,0.2);
            color: #eee;
            padding: 12px 24px;
            font-family: 'Courier New', monospace;
            font-size: 0.8rem;
            letter-spacing: 3px;
            text-transform: uppercase;
            cursor: pointer;
            border-radius: 25px;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            box-shadow: 0 0 20px rgba(100,100,200,0.2);
        }
        .gravity-btn:hover {
            background: linear-gradient(135deg, rgba(150,50,200,0.6) 0%, rgba(50,150,220,0.6) 100%);
            box-shadow: 0 0 30px rgba(150,100,255,0.4);
            transform: translateX(-50%) scale(1.05);
        }
        .gravity-btn.reversed {
            background: linear-gradient(135deg, rgba(200,50,100,0.5) 0%, rgba(220,100,50,0.5) 100%);
            box-shadow: 0 0 25px rgba(255,100,100,0.3);
        }
        .gravity-btn .arrow {
            display: inline-block;
            transition: transform 0.4s ease;
        }
        .gravity-btn.reversed .arrow {
            transform: rotate(180deg);
        }
        .void {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .cursor {
            width: 2px;
            height: 30px;
            background: #ddd;
            animation: blink 1s infinite, glow 3s ease-in-out infinite;
        }
        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }
        @keyframes glow {
            0%, 100% { box-shadow: 0 0 5px #eee; }
            50% { box-shadow: 0 0 20px #ddd, 0 0 40px #eee; }
        }
        .whisper {
            position: absolute;
            bottom: -60px;
            font-size: 0.7rem;
            color: #f0f0f0;
            letter-spacing: 4px;
            text-transform: uppercase;
            animation: fadeWhisper 4s ease-in-out infinite;
        }
        @keyframes fadeWhisper {
            0%, 100% { opacity: 0; }
            50% { opacity: 0.3; }
        }
        .particle {
            position: fixed;
            width: 1px;
            height: 1px;
            background: #eee;
            border-radius: 50%;
            animation: drift 20s linear infinite;
        }
        @keyframes drift {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
            10% { opacity: 0.5; }
            90% { opacity: 0.5; }
            100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
        }
    </style>

<span class="whisper">harvest the stars ★</span>
</div>
<canvas id="physics-canvas"></canvas>
<div class="game-ui">
<div class="score-display">★ SCORE: <span id="score">0</span></div>
<div class="level-display">◆ LEVEL: <span id="level">1</span></div>
<div class="fragments-display">✦ FRAGMENTS: <span id="fragments">0</span>/<span id="target">5</span></div>

</div>
<div class="ball-counter">ORBS: <span id="ball-count">0</span></div>
<div class="game-title">Orb Harvest</div>
<div class="level-up" id="level-up">LEVEL UP!</div>
<div class="stickman-alert" id="stickman-alert">STICKMAN ESCAPED!</div>
<div class="goal-marker"><span style="position:absolute;top:-20px;left:50%;transform:translateX(-50%);font-size:0.6rem;color:rgba(255,100,100,0.7);letter-spacing:1px;">GOAL</span></div>
<div class="rules-hint">Click to spawn orbs • Block the stickman from reaching his goal!<br/>Orbs push him back • Golden orbs = 3x points • Don't let him escape!</div>
<button class="gravity-btn" id="gravity-toggle"><span class="arrow">↓</span> GRAVITY <span class="arrow">↓</span></button>
<script>
(function() {
    const canvas = document.getElementById('physics-canvas');
    const ctx = canvas.getContext('2d');
    const balls = [];
    const fragments = [];
    const gravity = 0.4;
    const bounce = 0.7;
    const friction = 0.99;
    let ballCount = 0;
    let gravityReversed = false;
    let score = 0;
    let level = 1;
    let fragmentsCollected = 0;
    let targetFragments = 5;
    let lives = 3;
    let stickmen = [];
    let stickmanSpawnTimer = 0;
    const STICKMAN_SPAWN_INTERVAL = 300; // frames between spawns
    
    class Stickman {
        constructor() {
            this.x = 50;
            this.y = canvas.height / 2 + (Math.random() - 0.5) * 200;
            this.targetX = canvas.width - 60;
            this.speed = 1 + level * 0.3;
            this.baseSpeed = this.speed;
            this.vx = 0;
            this.vy = 0;
            this.legPhase = 0;
            this.armPhase = 0;
            this.knockback = 0;
            this.alive = true;
            this.reached = false;
            this.color = `hsl(${Math.random() * 60 + 180}, 70%, 60%)`;
        }
        
        update() {
            if (!this.alive) return;
            
            // Apply knockback decay
            this.knockback *= 0.95;
            this.vx *= 0.9;
            this.vy *= 0.9;
            
            // Move towards goal
            if (this.knockback < 0.5) {
                this.x += this.speed;
            }
            
            // Apply velocity from knockback
            this.x += this.vx;
            this.y += this.vy;
            
            // Keep in bounds vertically
            this.y = Math.max(80, Math.min(canvas.height - 80, this.y));
            this.x = Math.max(30, this.x);
            
            // Animation phases
            this.legPhase += 0.15 * this.speed;
            this.armPhase += 0.12 * this.speed;
            
            // Check if reached goal
            if (this.x >= this.targetX) {
                this.reached = true;
                this.alive = false;
            }
        }
        
        draw() {
            if (!this.alive) return;
            const ctx = window.stickCtx || ctx;
            
            ctx.save();
            ctx.translate(this.x, this.y);
            
            // Knockback wobble
            if (this.knockback > 0.5) {
                ctx.rotate(Math.sin(Date.now() * 0.05) * 0.2 * this.knockback);
            }
            
            ctx.strokeStyle = this.color;
            ctx.lineWidth = 3;
            ctx.lineCap = 'round';
            
            // Head
            ctx.beginPath();
            ctx.arc(0, -35, 10, 0, Math.PI * 2);
            ctx.stroke();
            
            // Eyes (looking towards goal)
            ctx.fillStyle = this.color;
            ctx.beginPath();
            ctx.arc(3, -37, 2, 0, Math.PI * 2);
            ctx.arc(7, -37, 2, 0, Math.PI * 2);
            ctx.fill();
            
            // Body
            ctx.beginPath();
            ctx.moveTo(0, -25);
            ctx.lineTo(0, 5);
            ctx.stroke();
            
            // Arms (swinging)
            const armSwing = Math.sin(this.armPhase) * 25;
            ctx.beginPath();
            ctx.moveTo(0, -15);
            ctx.lineTo(-15, -5 + armSwing * 0.5);
            ctx.moveTo(0, -15);
            ctx.lineTo(15, -5 - armSwing * 0.5);
            ctx.stroke();
            
            // Legs (walking animation)
            const legSwing = Math.sin(this.legPhase) * 20;
            ctx.beginPath();
            ctx.moveTo(0, 5);
            ctx.lineTo(-10 + legSwing * 0.3, 30);
            ctx.moveTo(0, 5);
            ctx.lineTo(10 - legSwing * 0.3, 30);
            ctx.stroke();
            
            // Determination indicator (exclamation when close to goal)
            if (this.x > this.targetX - 150) {
                ctx.fillStyle = 'rgba(255,100,100,0.8)';
                ctx.font = '12px Arial';
                ctx.fillText('!', 15, -40);
            }
            
            ctx.restore();
        }
        
        checkCollision(ball) {
            const dx = this.x - ball.x;
            const dy = this.y - 10 - ball.y; // Offset for stickman center
            const dist = Math.sqrt(dx * dx + dy * dy);
            const hitRadius = 35 + ball.radius;
            
            if (dist < hitRadius) {
                // Calculate knockback
                const force = (ball.radius / 10) * 3 + Math.abs(ball.vx) + Math.abs(ball.vy) * 0.5;
                const angle = Math.atan2(dy, dx);
                this.vx += Math.cos(angle) * force * 2;
                this.vy += Math.sin(angle) * force;
                this.knockback = Math.min(5, this.knockback + force);
                this.x = Math.max(30, this.x); // Don't go off screen
                return true;
            }
            return false;
        }
    }
    
    function spawnStickman() {
        const stick = new Stickman();
        stickmen.push(stick);
        playStickmanSpawnSound();
    }
    
    function playStickmanSpawnSound() {
        if (!audioCtx) return;
        const now = audioCtx.currentTime;
        const osc = audioCtx.createOscillator();
        const gain = audioCtx.createGain();
        osc.type = 'square';
        osc.frequency.setValueAtTime(200, now);
        osc.frequency.exponentialRampToValueAtTime(400, now + 0.1);
        gain.gain.setValueAtTime(0.05, now);
        gain.gain.exponentialRampToValueAtTime(0.001, now + 0.2);
        osc.connect(gain);
        gain.connect(audioCtx.destination);
        osc.start(now);
        osc.stop(now + 0.2);
    }
    
    function playStickmanHitSound() {
        if (!audioCtx) return;
        const now = audioCtx.currentTime;
        const osc = audioCtx.createOscillator();
        const gain = audioCtx.createGain();
        osc.type = 'triangle';
        osc.frequency.setValueAtTime(300, now);
        osc.frequency.exponentialRampToValueAtTime(150, now + 0.1);
        gain.gain.setValueAtTime(0.1, now);
        gain.gain.exponentialRampToValueAtTime(0.001, now + 0.15);
        osc.connect(gain);
        gain.connect(audioCtx.destination);
        osc.start(now);
        osc.stop(now + 0.15);
    }
    
    function playStickmanEscapeSound() {
        if (!audioCtx) return;
        const now = audioCtx.currentTime;
        [0, 0.1, 0.2].forEach((d, i) => {
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.type = 'sawtooth';
            osc.frequency.setValueAtTime(400 - i * 80, now + d);
            osc.frequency.exponentialRampToValueAtTime(100, now + d + 0.2);
            gain.gain.setValueAtTime(0.08, now + d);
            gain.gain.exponentialRampToValueAtTime(0.001, now + d + 0.25);
            osc.connect(gain);
            gain.connect(audioCtx.destination);
            osc.start(now + d);
            osc.stop(now + d + 0.3);
        });
    }
    
    class Fragment {
        constructor() {
            this.x = Math.random() * (canvas.width - 100) + 50;
            this.y = Math.random() * (canvas.height - 200) + 50;
            this.radius = 12;
            this.hue = 45 + Math.random() * 20;
            this.pulse = 0;
            this.value = Math.random() < 0.15 ? 3 : 1; // 15% chance for golden fragment
            this.collected = false;
        }
        
        update() {
            this.pulse += 0.05;
        }
        
        draw() {
            if (this.collected) return;
            const glow = Math.sin(this.pulse) * 0.3 + 0.7;
            const isGolden = this.value === 3;
            
            // Outer glow
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.radius + 8, 0, Math.PI * 2);
            ctx.fillStyle = isGolden ? 
                `rgba(255, 215, 0, ${glow * 0.3})` : 
                `rgba(255, 255, 255, ${glow * 0.2})`;
            ctx.fill();
            
            // Star shape
            ctx.save();
            ctx.translate(this.x, this.y);
            ctx.rotate(this.pulse * 0.5);
            ctx.beginPath();
            for (let i = 0; i < 5; i++) {
                const angle = (i * Math.PI * 2) / 5 - Math.PI / 2;
                const outerX = Math.cos(angle) * this.radius;
                const outerY = Math.sin(angle) * this.radius;
                const innerAngle = angle + Math.PI / 5;
                const innerX = Math.cos(innerAngle) * (this.radius * 0.4);
                const innerY = Math.sin(innerAngle) * (this.radius * 0.4);
                if (i === 0) ctx.moveTo(outerX, outerY);
                else ctx.lineTo(outerX, outerY);
                ctx.lineTo(innerX, innerY);
            }
            ctx.closePath();
            ctx.fillStyle = isGolden ? 
                `hsla(45, 100%, ${60 + glow * 20}%, ${glow})` : 
                `hsla(${this.hue}, 80%, ${70 + glow * 15}%, ${glow})`;
            ctx.fill();
            ctx.restore();
        }
    }
    
    function spawnFragments(count) {
        for (let i = 0; i < count; i++) {
            fragments.push(new Fragment());
        }
    }
    
    function checkCollisions() {
        for (let ball of balls) {
            for (let frag of fragments) {
                if (frag.collected) continue;
                const dx = ball.x - frag.x;
                const dy = ball.y - frag.y;
                const dist = Math.sqrt(dx * dx + dy * dy);
                if (dist < ball.radius + frag.radius) {
                    frag.collected = true;
                    const isGolden = ball.hue > 40 && ball.hue < 60;
                    const multiplier = frag.value * (isGolden ? 3 : 1);
                    score += 10 * multiplier * level;
                    fragmentsCollected++;
                    document.getElementById('score').textContent = score;
                    document.getElementById('fragments').textContent = fragmentsCollected;
                    playCollectSound(frag.value === 3);
                    
                    if (fragmentsCollected >= targetFragments) {
                        levelUp();
                    }
                }
            }
        }
        // Remove collected fragments
        for (let i = fragments.length - 1; i >= 0; i--) {
            if (fragments[i].collected) fragments.splice(i, 1);
        }
    }
    
    function levelUp() {
        level++;
        fragmentsCollected = 0;
        targetFragments = Math.min(5 + level * 2, 20);
        document.getElementById('level').textContent = level;
        document.getElementById('fragments').textContent = 0;
        document.getElementById('target').textContent = targetFragments;
        
        const levelUpEl = document.getElementById('level-up');
        levelUpEl.classList.remove('show');
        void levelUpEl.offsetWidth;
        levelUpEl.classList.add('show');
        
        spawnFragments(targetFragments);
        playLevelUpSound();
    }
    
    function playCollectSound(isGolden) {
        if (!audioCtx) return;
        const now = audioCtx.currentTime;
        
        // Main shimmer tone
        const osc1 = audioCtx.createOscillator();
        const osc2 = audioCtx.createOscillator();
        const osc3 = audioCtx.createOscillator();
        const gain = audioCtx.createGain();
        const filter = audioCtx.createBiquadFilter();
        
        const baseFreq = isGolden ? 880 : 660;
        osc1.type = 'sine';
        osc2.type = 'triangle';
        osc3.type = 'sine';
        
        osc1.frequency.setValueAtTime(baseFreq, now);
        osc1.frequency.exponentialRampToValueAtTime(baseFreq * 1.5, now + 0.15);
        osc2.frequency.setValueAtTime(baseFreq * 1.5, now);
        osc2.frequency.exponentialRampToValueAtTime(baseFreq * 2, now + 0.1);
        osc3.frequency.setValueAtTime(baseFreq * 0.5, now);
        osc3.detune.setValueAtTime(isGolden ? 10 : 5, now);
        
        filter.type = 'bandpass';
        filter.frequency.setValueAtTime(2000, now);
        filter.Q.setValueAtTime(2, now);
        
        gain.gain.setValueAtTime(0.15, now);
        gain.gain.exponentialRampToValueAtTime(0.001, now + 0.4);
        
        const merger = audioCtx.createGain();
        merger.gain.setValueAtTime(0.4, now);
        
        osc1.connect(merger);
        osc2.connect(merger);
        osc3.connect(merger);
        merger.connect(filter);
        filter.connect(gain);
        gain.connect(audioCtx.destination);
        
        osc1.start(now);
        osc2.start(now);
        osc3.start(now + 0.02);
        osc1.stop(now + 0.4);
        osc2.stop(now + 0.3);
        osc3.stop(now + 0.5);
        
        // Sparkle overlay
        if (isGolden) {
            [0, 0.05, 0.1].forEach((d, i) => {
                const sparkle = audioCtx.createOscillator();
                const sGain = audioCtx.createGain();
                sparkle.type = 'sine';
                sparkle.frequency.setValueAtTime(1200 + i * 400, now + d);
                sGain.gain.setValueAtTime(0.05, now + d);
                sGain.gain.exponentialRampToValueAtTime(0.001, now + d + 0.1);
                sparkle.connect(sGain);
                sGain.connect(audioCtx.destination);
                sparkle.start(now + d);
                sparkle.stop(now + d + 0.15);
            });
        }
    }
    
    function playLevelUpSound() {
        if (!audioCtx) return;
        const now = audioCtx.currentTime;
        
        // Epic ascending chord progression
        const notes = [261.63, 329.63, 392, 523.25, 659.25]; // C major arpeggio
        notes.forEach((freq, i) => {
            const osc1 = audioCtx.createOscillator();
            const osc2 = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            const filter = audioCtx.createBiquadFilter();
            
            osc1.type = 'triangle';
            osc2.type = 'sine';
            osc1.frequency.setValueAtTime(freq, now + i * 0.08);
            osc2.frequency.setValueAtTime(freq * 2, now + i * 0.08);
            osc2.detune.setValueAtTime(5, now);
            
            filter.type = 'lowpass';
            filter.frequency.setValueAtTime(3000, now + i * 0.08);
            filter.frequency.exponentialRampToValueAtTime(800, now + i * 0.08 + 0.6);
            
            gain.gain.setValueAtTime(0, now + i * 0.08);
            gain.gain.linearRampToValueAtTime(0.12, now + i * 0.08 + 0.02);
            gain.gain.exponentialRampToValueAtTime(0.001, now + i * 0.08 + 0.8);
            
            const mix = audioCtx.createGain();
            mix.gain.setValueAtTime(0.5, now);
            osc1.connect(mix);
            osc2.connect(mix);
            mix.connect(filter);
            filter.connect(gain);
            gain.connect(audioCtx.destination);
            
            osc1.start(now + i * 0.08);
            osc2.start(now + i * 0.08);
            osc1.stop(now + i * 0.08 + 0.9);
            osc2.stop(now + i * 0.08 + 0.9);
        });
        
        // Cosmic whoosh
        const noise = audioCtx.createOscillator();
        const noiseGain = audioCtx.createGain();
        const noiseFilter = audioCtx.createBiquadFilter();
        noise.type = 'sawtooth';
        noise.frequency.setValueAtTime(80, now);
        noise.frequency.exponentialRampToValueAtTime(400, now + 0.5);
        noiseFilter.type = 'bandpass';
        noiseFilter.frequency.setValueAtTime(200, now);
        noiseFilter.frequency.exponentialRampToValueAtTime(1500, now + 0.4);
        noiseFilter.Q.setValueAtTime(5, now);
        noiseGain.gain.setValueAtTime(0.08, now);
        noiseGain.gain.exponentialRampToValueAtTime(0.001, now + 0.6);
        noise.connect(noiseFilter);
        noiseFilter.connect(noiseGain);
        noiseGain.connect(audioCtx.destination);
        noise.start(now);
        noise.stop(now + 0.7);
    }
    
    // Initial spawn
    setTimeout(() => {
        resize();
        spawnFragments(targetFragments);
    }, 100);
    
    // Audio Context for sound effects
    let audioCtx = null;
    let ambientOsc = null;
    let ambientGain = null;
    
    function initAudio() {
        if (audioCtx) return;
        audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        
        // Ambient cosmic hum
        ambientOsc = audioCtx.createOscillator();
        ambientGain = audioCtx.createGain();
        const ambientFilter = audioCtx.createBiquadFilter();
        
        ambientOsc.type = 'sine';
        ambientOsc.frequency.setValueAtTime(55, audioCtx.currentTime);
        ambientFilter.type = 'lowpass';
        ambientFilter.frequency.setValueAtTime(200, audioCtx.currentTime);
        ambientGain.gain.setValueAtTime(0.03, audioCtx.currentTime);
        
        ambientOsc.connect(ambientFilter);
        ambientFilter.connect(ambientGain);
        ambientGain.connect(audioCtx.destination);
        ambientOsc.start();
        
        // Subtle frequency modulation for cosmic feel
        setInterval(() => {
            if (ambientOsc && audioCtx) {
                ambientOsc.frequency.setTargetAtTime(50 + Math.random() * 20, audioCtx.currentTime, 2);
            }
        }, 3000);
    }
    
    function playOrbSound(hue) {
        if (!audioCtx) return;
        const now = audioCtx.currentTime;
        
        // Layered bubble/pop sound with harmonic richness
        const baseFreq = 180 + (hue / 360) * 300;
        
        // Main body - warm sine
        const osc1 = audioCtx.createOscillator();
        const osc2 = audioCtx.createOscillator();
        const subOsc = audioCtx.createOscillator();
        const gain = audioCtx.createGain();
        const filter = audioCtx.createBiquadFilter();
        
        osc1.type = 'sine';
        osc2.type = 'triangle';
        subOsc.type = 'sine';
        
        osc1.frequency.setValueAtTime(baseFreq, now);
        osc1.frequency.exponentialRampToValueAtTime(baseFreq * 0.6, now + 0.25);
        osc2.frequency.setValueAtTime(baseFreq * 1.5, now);
        osc2.frequency.exponentialRampToValueAtTime(baseFreq * 0.8, now + 0.2);
        osc2.detune.setValueAtTime(Math.random() * 10 - 5, now);
        subOsc.frequency.setValueAtTime(baseFreq * 0.5, now);
        
        filter.type = 'lowpass';
        filter.frequency.setValueAtTime(2500, now);
        filter.frequency.exponentialRampToValueAtTime(400, now + 0.3);
        filter.Q.setValueAtTime(1.5, now);
        
        gain.gain.setValueAtTime(0.12, now);
        gain.gain.exponentialRampToValueAtTime(0.001, now + 0.35);
        
        const mixer = audioCtx.createGain();
        mixer.gain.setValueAtTime(0.5, now);
        
        osc1.connect(mixer);
        osc2.connect(mixer);
        subOsc.connect(mixer);
        mixer.connect(filter);
        filter.connect(gain);
        gain.connect(audioCtx.destination);
        
        osc1.start(now);
        osc2.start(now);
        subOsc.start(now);
        osc1.stop(now + 0.4);
        osc2.stop(now + 0.35);
        subOsc.stop(now + 0.45);
        
        // Soft attack click for punch
        const click = audioCtx.createOscillator();
        const clickGain = audioCtx.createGain();
        click.type = 'square';
        click.frequency.setValueAtTime(baseFreq * 4, now);
        click.frequency.exponentialRampToValueAtTime(baseFreq * 2, now + 0.02);
        clickGain.gain.setValueAtTime(0.03, now);
        clickGain.gain.exponentialRampToValueAtTime(0.001, now + 0.03);
        click.connect(clickGain);
        clickGain.connect(audioCtx.destination);
        click.start(now);
        click.stop(now + 0.04);
    }
    
    function playGravityToggle(reversed) {
        if (!audioCtx) return;
        const now = audioCtx.currentTime;
        
        // Sci-fi gravity shift sound with whoosh and resonance
        const osc1 = audioCtx.createOscillator();
        const osc2 = audioCtx.createOscillator();
        const lfo = audioCtx.createOscillator();
        const lfoGain = audioCtx.createGain();
        const gain = audioCtx.createGain();
        const filter = audioCtx.createBiquadFilter();
        
        osc1.type = 'sawtooth';
        osc2.type = 'triangle';
        lfo.type = 'sine';
        
        if (reversed) {
            osc1.frequency.setValueAtTime(80, now);
            osc1.frequency.exponentialRampToValueAtTime(400, now + 0.3);
            osc2.frequency.setValueAtTime(120, now);
            osc2.frequency.exponentialRampToValueAtTime(600, now + 0.25);
            filter.frequency.setValueAtTime(300, now);
            filter.frequency.exponentialRampToValueAtTime(2000, now + 0.3);
        } else {
            osc1.frequency.setValueAtTime(400, now);
            osc1.frequency.exponentialRampToValueAtTime(80, now + 0.3);
            osc2.frequency.setValueAtTime(600, now);
            osc2.frequency.exponentialRampToValueAtTime(120, now + 0.25);
            filter.frequency.setValueAtTime(2000, now);
            filter.frequency.exponentialRampToValueAtTime(300, now + 0.3);
        }
        
        lfo.frequency.setValueAtTime(15, now);
        lfoGain.gain.setValueAtTime(30, now);
        lfo.connect(lfoGain);
        lfoGain.connect(osc1.frequency);
        
        filter.type = 'bandpass';
        filter.Q.setValueAtTime(3, now);
        
        gain.gain.setValueAtTime(0.12, now);
        gain.gain.exponentialRampToValueAtTime(0.001, now + 0.5);
        
        const mix = audioCtx.createGain();
        mix.gain.setValueAtTime(0.4, now);
        osc1.connect(mix);
        osc2.connect(mix);
        mix.connect(filter);
        filter.connect(gain);
        gain.connect(audioCtx.destination);
        
        lfo.start(now);
        osc1.start(now);
        osc2.start(now);
        lfo.stop(now + 0.5);
        osc1.stop(now + 0.5);
        osc2.stop(now + 0.45);
        
        // Subtle sub-bass thump
        const sub = audioCtx.createOscillator();
        const subGain = audioCtx.createGain();
        sub.type = 'sine';
        sub.frequency.setValueAtTime(reversed ? 40 : 60, now);
        sub.frequency.exponentialRampToValueAtTime(reversed ? 80 : 30, now + 0.15);
        subGain.gain.setValueAtTime(0.15, now);
        subGain.gain.exponentialRampToValueAtTime(0.001, now + 0.2);
        sub.connect(subGain);
        subGain.connect(audioCtx.destination);
        sub.start(now);
        sub.stop(now + 0.25);
    }
    
    document.getElementById('gravity-toggle').addEventListener('click', (e) => {
        e.stopPropagation();
        initAudio();
        gravityReversed = !gravityReversed;
        playGravityToggle(gravityReversed);
        const btn = document.getElementById('gravity-toggle');
        btn.classList.toggle('reversed');
        btn.innerHTML = gravityReversed ? 
            '<span class="arrow">↑</span> ANTI-GRAV <span class="arrow">↑</span>' : 
            '<span class="arrow">↓</span> GRAVITY <span class="arrow">↓</span>';
    });
    
    function resize() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    }
    resize();
    window.addEventListener('resize', resize);
    
    class Ball {
        constructor(x, y) {
            this.x = x;
            this.y = y;
            this.vx = (Math.random() - 0.5) * 8;
            this.vy = (Math.random() - 0.5) * 4;
            this.radius = Math.random() * 15 + 8;
            this.hue = Math.random() * 360;
            this.life = 1;
            this.decay = 0.0005;
        }
        
        update() {
            this.vy += gravityReversed ? -gravity : gravity;
            this.vx *= friction;
            this.x += this.vx;
            this.y += this.vy;
            
            if (this.y + this.radius > canvas.height) {
                this.y = canvas.height - this.radius;
                this.vy *= -bounce;
            }
            if (this.y - this.radius < 0) {
                this.y = this.radius;
                this.vy *= -bounce;
            }
            if (this.x - this.radius < 0) {
                this.x = this.radius;
                this.vx *= -bounce;
            }
            if (this.x + this.radius > canvas.width) {
                this.x = canvas.width - this.radius;
                this.vx *= -bounce;
            }
            
            this.life -= this.decay;
        }
        
        draw() {
            ctx.beginPath();
            const gradient = ctx.createRadialGradient(this.x, this.y, 0, this.x, this.y, this.radius);
            gradient.addColorStop(0, `hsla(${this.hue}, 80%, 70%, ${this.life})`);
            gradient.addColorStop(0.5, `hsla(${this.hue}, 70%, 50%, ${this.life * 0.8})`);
            gradient.addColorStop(1, `hsla(${this.hue}, 60%, 30%, ${this.life * 0.3})`);
            ctx.fillStyle = gradient;
            ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.beginPath();
            ctx.arc(this.x - this.radius * 0.3, this.y - this.radius * 0.3, this.radius * 0.2, 0, Math.PI * 2);
            ctx.fillStyle = `rgba(255,255,255,${this.life * 0.5})`;
            ctx.fill();
        }
    }
    
    document.addEventListener('click', (e) => {
        initAudio();
        const orbCount = Math.max(3, 6 - Math.floor(level / 3));
        for (let i = 0; i < orbCount; i++) {
            const ball = new Ball(e.clientX, e.clientY);
            // 10% chance for golden orb (better at collecting)
            if (Math.random() < 0.1) ball.hue = 45 + Math.random() * 10;
            balls.push(ball);
            ballCount++;
            // Stagger sounds slightly for richness
            setTimeout(() => playOrbSound(ball.hue), i * 30);
        }
        document.getElementById('ball-count').textContent = ballCount;
    });
    
    function animate() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        
        // Draw and update fragments
        for (let frag of fragments) {
            frag.update();
            frag.draw();
        }
        
        for (let i = balls.length - 1; i >= 0; i--) {
            balls[i].update();
            balls[i].draw();
            if (balls[i].life <= 0) {
                balls.splice(i, 1);
            }
        }
        
        checkCollisions();
        
        // Update stickmen
        stickmanSpawnTimer++;
        if (stickmanSpawnTimer >= STICKMAN_SPAWN_INTERVAL / (1 + level * 0.1)) {
            stickmanSpawnTimer = 0;
            if (stickmen.filter(s => s.alive).length < 3 + Math.floor(level / 2)) {
                spawnStickman();
            }
        }
        
        for (let stick of stickmen) {
            stick.update();
            stick.draw();
            
            // Check collisions with balls
            for (let ball of balls) {
                if (stick.checkCollision(ball)) {
                    playStickmanHitSound();
                    score += 5 * level;
                    document.getElementById('score').textContent = score;
                }
            }
            
            // Check if escaped
            if (stick.reached) {
                lives--;
                document.getElementById('lives').textContent = lives;
                const alertEl = document.getElementById('stickman-alert');
                alertEl.classList.remove('show');
                void alertEl.offsetWidth;
                alertEl.classList.add('show');
                playStickmanEscapeSound();
                
                if (lives <= 0) {
                    // Game over - reset
                    lives = 3;
                    score = Math.max(0, score - 100);
                    level = Math.max(1, level - 1);
                    document.getElementById('lives').textContent = lives;
                    document.getElementById('score').textContent = score;
                    document.getElementById('level').textContent = level;
                }
            }
        }
        
        // Remove dead stickmen
        for (let i = stickmen.length - 1; i >= 0; i--) {
            if (!stickmen[i].alive) stickmen.splice(i, 1);
        }
        
        requestAnimationFrame(animate);
    }
    animate();
})();
</script>
